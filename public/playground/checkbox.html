<!DOCTYPE html>
<html lang="en" class="radix-themes" data-accent-color="indigo" data-gray-color="slate" data-radius="medium" data-scaling="100%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox - Lily UI Playground</title>
  <link rel="stylesheet" href="../../dist/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    .playground-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    .playground-table th,
    .playground-table td {
      padding: var(--space-3);
      text-align: left;
      vertical-align: middle;
      border-bottom: 1px solid var(--gray-a5);
    }
    .playground-table th {
      font-size: var(--font-size-2);
      font-weight: var(--font-weight-medium);
      color: var(--gray-11);
    }
    .playground-table td {
      white-space: nowrap;
    }
    .section-title {
      font-size: var(--font-size-5);
      font-weight: var(--font-weight-bold);
      color: var(--gray-12);
      margin-bottom: var(--space-4);
      margin-top: var(--space-6);
    }
    .row-header {
      font-size: var(--font-size-2);
      color: var(--gray-11);
      font-weight: var(--font-weight-medium);
    }
  </style>
</head>
<body class="bg-gray-1 text-gray-12 min-h-screen" data-is-root-theme="true">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="mb-8">
      <a href="index.html" class="text-2 text-accent-11 hover:text-accent-12">&larr; Back to Components</a>
      <h1 class="text-8 font-bold text-gray-12 mt-4">Checkbox</h1>

              <th>disabled</th>

          </thead>

              <td>

              </td>
              <td>

    <!-- With Labels -->

      <h2 class="section-title">With Labels</h2>
      <div class="space-y-3">
        <label class="flex items-center gap-3">
          <button
            type="button"
            role="checkbox"
            aria-checked="true"
            data-state="checked"
            class="rt-reset rt-BaseCheckboxRoot rt-CheckboxRoot rt-variant-surface rt-r-size-2"
          >
            <span class="rt-BaseCheckboxIndicator" aria-hidden="true">
              <svg width="100%" height="100%" viewBox="0 0 15 15" fill="currentColor">
                <path d="M11.4669 3.72684C11.7558 3.91574 11.8369 4.30308 11.648 4.59198L7.39799 11.092C7.29783 11.2452 7.13556 11.3467 6.95402 11.3699C6.77247 11.3931 6.58989 11.3355 6.45446 11.2124L3.70446 8.71241C3.44905 8.48022 3.43023 8.08494 3.66242 7.82953C3.89461 7.57412 4.28989 7.55529 4.5453 7.78749L6.75292 9.79441L10.6018 3.90792C10.7907 3.61902 11.178 3.53795 11.4669 3.72684Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" />

    <!-- Accent Colors -->
    <section>
      <h2 class="section-title">Accent Colors</h2>
      <p class="text-2 text-gray-11 mb-4">Soft checkboxes in multiple accent colors.</p>
      <div class="space-y-3" x-data="{ options: [
        { label: 'tomato', color: 'tomato', on: true },
        { label: 'blue', color: 'blue', on: true },
        { label: 'jade', color: 'jade', on: false },
        { label: 'amber', color: 'amber', on: true },
        { label: 'plum', color: 'plum', on: false }
      ] }">
        <template x-for="option in options" :key="option.color">
          <label class="flex items-center gap-3">
            <button
              type="button"
              role="checkbox"
              class="rt-reset rt-BaseCheckboxRoot rt-CheckboxRoot rt-variant-soft rt-r-size-2"
              :data-accent-color="option.color"
              :aria-checked="option.on"
              :data-state="option.on ? 'checked' : 'unchecked'"
              @click="option.on = !option.on"
            >
              <span class="rt-BaseCheckboxIndicator" aria-hidden="true" x-show="option.on" x-cloak>
                <svg width="100%" height="100%" viewBox="0 0 15 15" fill="currentColor">
                  <path d="M11.4669 3.72684C11.7558 3.91574 11.8369 4.30308 11.648 4.59198L7.39799 11.092C7.29783 11.2452 7.13556 11.3467 6.95402 11.3699C6.77247 11.3931 6.58989 11.3355 6.45446 11.2124L3.70446 8.71241C3.44905 8.48022 3.43023 8.08494 3.66242 7.82953C3.89461 7.57412 4.28989 7.55529 4.5453 7.78749L6.75292 9.79441L10.6018 3.90792C10.7907 3.61902 11.178 3.53795 11.4669 3.72684Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" />
                </svg>
              </span>
            </button>
            <span class="text-2 capitalize" x-text="option.label"></span>
          </label>
        </template>
      </div>
