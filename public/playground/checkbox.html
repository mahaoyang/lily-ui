<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Checkbox</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    import createCheckbox from "/public/machines/checkbox.js?v=1";

    window.Alpine = Alpine;
    Alpine.data("checkboxMachine", createCheckbox);
    Alpine.start();
  </script>
</head>

<body class="min-h-screen bg-sand-2 text-sand-12 transition-colors duration-300"
  x-data="{ theme: 'light', accent: 'iris' }" :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent"
  :data-accent-color="accent">
  <main class="mx-auto max-w-5xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-2">
        <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur"
          style="background: var(--sand-surface);">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">CB</span>
          <div>
            <h1 class="text-lg font-semibold text-sand-12 leading-tight">Checkbox Playground</h1>
            <p class="text-xs text-sand-11">Checkbox with new component system</p>
          </div>
        </div>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">Back</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-8" style="background: var(--sand-surface);">
      <h2 class="text-base font-medium">Interactive Examples</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Basic Checkbox -->
        <div class="space-y-4">
          <h3 class="text-xs font-medium text-sand-11 uppercase tracking-wider">Basic</h3>
          <div x-data="checkboxMachine({ id: 'cb-basic', defaultChecked: true })" class="flex items-center gap-3">
            <button
              x-bind="controlProps()"
              type="button"
              class="checkbox checkbox-2"
              :data-state="checked ? 'checked' : 'unchecked'"
            >
              <span x-show="checked" class="checkbox-indicator" x-transition.opacity.duration.120ms>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" class="h-3 w-3">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </span>
            </button>
            <label x-bind="labelProps()" class="checkbox-label text-xs font-medium">
              Accept terms
            </label>
          </div>
        </div>

        <!-- Sizes -->
        <div class="space-y-4">
          <h3 class="text-xs font-medium text-sand-11 uppercase tracking-wider">Sizes</h3>
          <div class="flex flex-col gap-4">
            <div x-data="checkboxMachine({ id: 'cb-s1', defaultChecked: true })" class="flex items-center gap-2">
              <button x-bind="controlProps()" type="button" class="checkbox checkbox-1" :data-state="checked ? 'checked' : 'unchecked'">
                <span x-show="checked" class="checkbox-indicator"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4" class="h-2.5 w-2.5"><polyline points="20 6 9 17 4 12"></polyline></svg></span>
              </button>
              <label x-bind="labelProps()" class="checkbox-label text-2xs">Size 1</label>
            </div>
            <div x-data="checkboxMachine({ id: 'cb-s2', defaultChecked: true })" class="flex items-center gap-2">
              <button x-bind="controlProps()" type="button" class="checkbox checkbox-2" :data-state="checked ? 'checked' : 'unchecked'">
                <span x-show="checked" class="checkbox-indicator"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4" class="h-3 w-3"><polyline points="20 6 9 17 4 12"></polyline></svg></span>
              </button>
              <label x-bind="labelProps()" class="checkbox-label text-xs">Size 2</label>
            </div>
            <div x-data="checkboxMachine({ id: 'cb-s3', defaultChecked: true })" class="flex items-center gap-3">
              <button x-bind="controlProps()" type="button" class="checkbox checkbox-3" :data-state="checked ? 'checked' : 'unchecked'">
                <span x-show="checked" class="checkbox-indicator"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4" class="h-3.5 w-3.5"><polyline points="20 6 9 17 4 12"></polyline></svg></span>
              </button>
              <label x-bind="labelProps()" class="checkbox-label text-sm">Size 3</label>
            </div>
          </div>
        </div>

        <!-- Disabled -->
        <div class="space-y-4">
          <h3 class="text-xs font-medium text-sand-11 uppercase tracking-wider">Disabled</h3>
          <div class="flex items-center gap-3">
            <button type="button" class="checkbox checkbox-2" data-state="checked" data-disabled>
              <span class="checkbox-indicator"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4" class="h-3 w-3"><polyline points="20 6 9 17 4 12"></polyline></svg></span>
            </button>
            <span class="checkbox-label text-xs" data-disabled>Disabled checked</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
