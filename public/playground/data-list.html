<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Data List</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    window.Alpine = Alpine;
    Alpine.start();
  </script>
</head>

<body data-scaling="100%" data-radius="medium" class="radix-themes min-h-screen bg-sand-2 text-sand-12 transition-colors duration-300"
  x-data="{ theme: 'light', accent: 'iris' }" :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent"
  :data-accent-color="accent">
  <main class="mx-auto max-w-5xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-2">
        <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur"
          style="background: var(--sand-surface);">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">DL</span>
          <div>
            <h1 class="text-lg font-semibold text-sand-12 leading-tight">Data List Playground</h1>
            <p class="text-xs text-sand-11">键值对数据列表</p>
          </div>
        </div>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4"
      style="background: var(--sand-surface);">
      <div class="flex flex-wrap items-center gap-6">
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">主题</div>
          <div class="inline-flex rounded-lg border border-sand-6 bg-sand-2 p-1"
            style="background: color-mix(in srgb, var(--sand-2) 70%, transparent);">
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'light' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'light'">Light</button>
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'dark' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'dark'">Dark</button>
          </div>
        </div>
      </div>
    </section>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-8" style="background: var(--sand-surface);">
      <h2 class="text-sm font-medium">Data List</h2>

      <!-- Horizontal orientation -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">水平排列</div>
        <dl class="data-list-root data-list-horizontal data-list-size-2">
          <div class="data-list-item">
            <dt class="data-list-label">状态</dt>
            <dd class="data-list-value"><span class="badge badge-size-1 badge-variant-soft" data-accent-color="teal">在线</span></dd>
          </div>
          <div class="data-list-item">
            <dt class="data-list-label">姓名</dt>
            <dd class="data-list-value">张三</dd>
          </div>
          <div class="data-list-item">
            <dt class="data-list-label">邮箱</dt>
            <dd class="data-list-value">zhang@example.com</dd>
          </div>
          <div class="data-list-item">
            <dt class="data-list-label">角色</dt>
            <dd class="data-list-value">管理员</dd>
          </div>
        </dl>
      </div>

      <!-- Vertical orientation -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">垂直排列</div>
        <dl class="data-list-root data-list-vertical data-list-size-2 max-w-xs">
          <div class="data-list-item">
            <dt class="data-list-label">状态</dt>
            <dd class="data-list-value"><span class="badge badge-size-1 badge-variant-soft" data-accent-color="teal">在线</span></dd>
          </div>
          <div class="data-list-item">
            <dt class="data-list-label">姓名</dt>
            <dd class="data-list-value">张三</dd>
          </div>
          <div class="data-list-item">
            <dt class="data-list-label">邮箱</dt>
            <dd class="data-list-value">zhang@example.com</dd>
          </div>
        </dl>
      </div>

      <!-- Sizes -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">尺寸 (1-3)</div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <dl class="data-list-root data-list-horizontal data-list-size-1">
            <div class="data-list-item">
              <dt class="data-list-label">Size</dt>
              <dd class="data-list-value">1</dd>
            </div>
            <div class="data-list-item">
              <dt class="data-list-label">Label</dt>
              <dd class="data-list-value">Value</dd>
            </div>
          </dl>
          <dl class="data-list-root data-list-horizontal data-list-size-2">
            <div class="data-list-item">
              <dt class="data-list-label">Size</dt>
              <dd class="data-list-value">2</dd>
            </div>
            <div class="data-list-item">
              <dt class="data-list-label">Label</dt>
              <dd class="data-list-value">Value</dd>
            </div>
          </dl>
          <dl class="data-list-root data-list-horizontal data-list-size-3">
            <div class="data-list-item">
              <dt class="data-list-label">Size</dt>
              <dd class="data-list-value">3</dd>
            </div>
            <div class="data-list-item">
              <dt class="data-list-label">Label</dt>
              <dd class="data-list-value">Value</dd>
            </div>
          </dl>
        </div>
      </div>

      <!-- With colored labels -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">带颜色标签</div>
        <dl class="data-list-root data-list-horizontal data-list-size-2">
          <div class="data-list-item">
            <dt class="data-list-label" data-accent-color="iris">Iris</dt>
            <dd class="data-list-value">Value</dd>
          </div>
          <div class="data-list-item">
            <dt class="data-list-label" data-accent-color="teal">Teal</dt>
            <dd class="data-list-value">Value</dd>
          </div>
          <div class="data-list-item">
            <dt class="data-list-label" data-accent-color="red">Red</dt>
            <dd class="data-list-value">Value</dd>
          </div>
        </dl>
      </div>
    </section>
  </main>
</body>

</html>
