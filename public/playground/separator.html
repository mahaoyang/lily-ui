<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Separator</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    window.Alpine = Alpine;
    Alpine.start();
  </script>
</head>

<body data-scaling="100%" data-radius="medium" class="radix-themes min-h-screen bg-sand-2 text-sand-12 transition-colors duration-300"
  x-data="{ theme: 'light', accent: 'iris' }" :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent"
  :data-accent-color="accent">
  <main class="mx-auto max-w-5xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-2">
        <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur"
          style="background: var(--sand-surface);">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">SE</span>
          <div>
            <h1 class="text-lg font-semibold text-sand-12 leading-tight">Separator Playground</h1>
            <p class="text-xs text-sand-11">分隔线组件</p>
          </div>
        </div>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4"
      style="background: var(--sand-surface);">
      <div class="flex flex-wrap items-center gap-6">
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">主题</div>
          <div class="inline-flex rounded-lg border border-sand-6 bg-sand-2 p-1"
            style="background: color-mix(in srgb, var(--sand-2) 70%, transparent);">
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'light' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'light'">Light</button>
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'dark' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'dark'">Dark</button>
          </div>
        </div>
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">Accent</div>
          <div class="flex flex-wrap gap-2">
            <template x-for="color in ['iris','blue','violet','teal','amber','red','jade']" :key="color">
              <button type="button" class="px-3 py-1 rounded-md border text-sm transition flex items-center gap-2"
                :class="accent === color ? 'bg-accent-4 text-accent-12 border-accent-7 shadow-sm' : 'border-sand-6 text-sand-11 hover:text-sand-12'"
                @click="accent = color">
                <span class="inline-block h-2 w-2 rounded-full mr-2 align-middle"
                  :style="`background: var(--${color}-9)`"></span>
                <span class="capitalize" x-text="color"></span>
              </button>
            </template>
          </div>
        </div>
      </div>
    </section>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-8" style="background: var(--sand-surface);">
      <h2 class="text-sm font-medium">Separator</h2>

      <!-- Horizontal sizes -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">水平分隔线 (尺寸 1-4)</div>
        <div class="space-y-4">
          <div class="flex items-center gap-3">
            <span class="text-xs text-sand-11 w-12">Size 1</span>
            <span class="separator separator-horizontal separator-size-1"></span>
          </div>
          <div class="flex items-center gap-3">
            <span class="text-xs text-sand-11 w-12">Size 2</span>
            <span class="separator separator-horizontal separator-size-2"></span>
          </div>
          <div class="flex items-center gap-3">
            <span class="text-xs text-sand-11 w-12">Size 3</span>
            <span class="separator separator-horizontal separator-size-3"></span>
          </div>
          <div class="flex items-center gap-3">
            <span class="text-xs text-sand-11 w-12">Size 4</span>
            <span class="separator separator-horizontal separator-size-4"></span>
          </div>
        </div>
      </div>

      <!-- Vertical sizes -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">垂直分隔线 (尺寸 1-4)</div>
        <div class="flex items-end gap-6 h-24">
          <div class="flex items-center gap-2">
            <span class="text-xs text-sand-11">1</span>
            <span class="separator separator-vertical separator-size-1"></span>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-xs text-sand-11">2</span>
            <span class="separator separator-vertical separator-size-2"></span>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-xs text-sand-11">3</span>
            <span class="separator separator-vertical separator-size-3"></span>
          </div>
          <div class="flex items-center gap-2 h-full">
            <span class="text-xs text-sand-11">4</span>
            <span class="separator separator-vertical separator-size-4"></span>
          </div>
        </div>
      </div>

      <!-- Colors -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">颜色</div>
        <div class="flex flex-wrap gap-4">
          <template x-for="color in ['iris','blue','violet','teal','amber','red','jade','gray']" :key="color">
            <div class="flex flex-col items-center gap-2" :data-accent-color="color">
              <span class="separator separator-horizontal separator-size-2"></span>
              <span class="text-2xs text-sand-11 capitalize" x-text="color"></span>
            </div>
          </template>
        </div>
      </div>

      <!-- Usage example -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">使用示例</div>
        <div class="flex items-center gap-3 text-sm">
          <span class="text-sand-12">Home</span>
          <span class="separator separator-vertical separator-size-1"></span>
          <span class="text-sand-12">About</span>
          <span class="separator separator-vertical separator-size-1"></span>
          <span class="text-sand-12">Contact</span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
