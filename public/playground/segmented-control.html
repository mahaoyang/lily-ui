<!DOCTYPE html>
<html lang="en" class="radix-themes light" data-accent-color="indigo" data-gray-color="slate" data-radius="medium"
    data-scaling="100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmented Control - Lily UI Playground</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        .playground-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .playground-table th,
        .playground-table td {
            padding: var(--space-3);
            text-align: left;
            vertical-align: middle;
            border-bottom: 1px solid var(--gray-a5);
        }

        .playground-table th {
            font-size: var(--font-size-2);
            font-weight: var(--font-weight-medium);
            color: var(--gray-11);
        }

        .section-title {
            font-size: var(--font-size-5);
            font-weight: var(--font-weight-bold);
            color: var(--gray-12);
            margin-bottom: var(--space-4);
            margin-top: var(--space-6);
        }

        .row-header {
            font-size: var(--font-size-2);
            color: var(--gray-11);
            font-weight: var(--font-weight-medium);
        }
    </style>
</head>

<body class="bg-gray-1 text-gray-12 min-h-screen" data-is-root-theme="true">
    <div class="max-w-6xl mx-auto p-6">
        <!-- Header -->
        <header class="mb-8">
            <a href="index.html" class="text-2 text-accent-11 hover:text-accent-12">&larr; Back to Components</a>
            <h1 class="text-8 font-bold text-gray-12 mt-4">Segmented Control</h1>
            <p class="text-3 text-gray-11 mt-2">A set of toggle buttons for switching between related views.</p>
        </header>

        <!-- Variants & Sizes -->
        <section>
            <h2 class="section-title">Variants & Sizes</h2>
            <div class="overflow-x-auto">
                <table class="playground-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>size 1</th>
                            <th>size 2</th>
                            <th>size 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- surface -->
                        <tr>
                            <td class="row-header">surface</td>
                            <td>
                                <div class="rt-SegmentedControlRoot rt-variant-surface rt-r-size-1"
                                    x-data="{ selected: 1 }">
                                    <button class="rt-SegmentedControlItem" :data-state="selected === 1 ? 'on' : 'off'"
                                        @click="selected = 1">
                                        <span class="rt-SegmentedControlItemSeparator"></span>
                                        <span class="rt-SegmentedControlItemLabel">
                                            <span class="rt-SegmentedControlItemLabelInactive">Inbox</span>
                                            <span class="rt-SegmentedControlItemLabelActive">Inbox</span>
                                        </span>
                                    </button>
                                    <button class="rt-SegmentedControlItem" :data-state="selected === 2 ? 'on' : 'off'"
                                        @click="selected = 2">
                                        <span class="rt-SegmentedControlItemSeparator"></span>
                                        <span class="rt-SegmentedControlItemLabel">
                                            <span class="rt-SegmentedControlItemLabelInactive">Sent</span>
                                            <span class="rt-SegmentedControlItemLabelActive">Sent</span>
                                        </span>
                                    </button>
                                    <span class="rt-SegmentedControlIndicator"></span>
                                </div>
                            </td>
                            <td>
                                <div class="rt-SegmentedControlRoot rt-variant-surface rt-r-size-2"
                                    x-data="{ selected: 1 }">
                                    <button class="rt-SegmentedControlItem" :data-state="selected === 1 ? 'on' : 'off'"
                                        @click="selected = 1">
                                        <span class="rt-SegmentedControlItemSeparator"></span>
                                        <span class="rt-SegmentedControlItemLabel">
                                            <span class="rt-SegmentedControlItemLabelInactive">Inbox</span>
                                            <span class="rt-SegmentedControlItemLabelActive">Inbox</span>
                                        </span>
                                    </button>
                                    <button class="rt-SegmentedControlItem" :data-state="selected === 2 ? 'on' : 'off'"
                                        @click="selected = 2">
                                        <span class="rt-SegmentedControlItemSeparator"></span>
                                        <span class="rt-SegmentedControlItemLabel">
                                            <span class="rt-SegmentedControlItemLabelInactive">Sent</span>
                                            <span class="rt-SegmentedControlItemLabelActive">Sent</span>
                                        </span>
                                    </button>
                                    <span class="rt-SegmentedControlIndicator"></span>
                                </div>
                            </td>
                            <td>
                                <div class="rt-SegmentedControlRoot rt-variant-surface rt-r-size-3"
                                    x-data="{ selected: 1 }">
                                    <button class="rt-SegmentedControlItem" :data-state="selected === 1 ? 'on' : 'off'"
                                        @click="selected = 1">
                                        <span class="rt-SegmentedControlItemSeparator"></span>
                                        <span class="rt-SegmentedControlItemLabel">
                                            <span class="rt-SegmentedControlItemLabelInactive">Inbox</span>
                                            <span class="rt-SegmentedControlItemLabelActive">Inbox</span>
                                        </span>
                                    </button>
                                    <button class="rt-SegmentedControlItem" :data-state="selected === 2 ? 'on' : 'off'"
                                        @click="selected = 2">
                                        <span class="rt-SegmentedControlItemSeparator"></span>
                                        <span class="rt-SegmentedControlItemLabel">
                                            <span class="rt-SegmentedControlItemLabelInactive">Sent</span>
                                            <span class="rt-SegmentedControlItemLabelActive">Sent</span>
                                        </span>
                                    </button>
                                    <span class="rt-SegmentedControlIndicator"></span>
                                </div>
                            </td>
                        </tr>

                        <!-- classic -->
                        <tr>
                            <td class="row-header">classic</td>
                            <td>
                                <div class="rt-SegmentedControlRoot rt-variant-classic rt-r-size-1"
                                    x-data="{ selected: 2 }">
                                    <button class="rt-SegmentedControlItem" :data-state="selected === 1 ? 'on' : 'off'"
                                        @click="selected = 1">
                                        <span class="rt-SegmentedControlItemSeparator"></span>
                                        <span class="rt-SegmentedControlItemLabel">
                                            <span class="rt-SegmentedControlItemLabelInactive">Day</span>
                                            <span class="rt-SegmentedControlItemLabelActive">Day</span>
                                        </span>
                                    </button>
                                    <button class="rt-SegmentedControlItem" :data-state="selected === 2 ? 'on' : 'off'"
                                        @click="selected = 2">
                                        <span class="rt-SegmentedControlItemSeparator"></span>
                                        <span class="rt-SegmentedControlItemLabel">
                                            <span class="rt-SegmentedControlItemLabelInactive">Week</span>
                                            <span class="rt-SegmentedControlItemLabelActive">Week</span>
                                        </span>
                                    </button>
                                    <span class="rt-SegmentedControlIndicator"></span>
                                </div>
                            </td>
                            <td>
                                <div class="rt-SegmentedControlRoot rt-variant-classic rt-r-size-2"
                                    x-data="{ selected: 2 }">
                                    <button class="rt-SegmentedControlItem" :data-state="selected === 1 ? 'on' : 'off'"
                                        @click="selected = 1">
                                        <span class="rt-SegmentedControlItemSeparator"></span>
                                        <span class="rt-SegmentedControlItemLabel">
                                            <span class="rt-SegmentedControlItemLabelInactive">Day</span>
                                            <span class="rt-SegmentedControlItemLabelActive">Day</span>
                                        </span>
                                    </button>
                                    <button class="rt-SegmentedControlItem" :data-state="selected === 2 ? 'on' : 'off'"
                                        @click="selected = 2">
                                        <span class="rt-SegmentedControlItemSeparator"></span>
                                        <span class="rt-SegmentedControlItemLabel">
                                            <span class="rt-SegmentedControlItemLabelInactive">Week</span>
                                            <span class="rt-SegmentedControlItemLabelActive">Week</span>
                                        </span>
                                    </button>
                                    <span class="rt-SegmentedControlIndicator"></span>
                                </div>
                            </td>
                            <td>
                                <div class="rt-SegmentedControlRoot rt-variant-classic rt-r-size-3"
                                    x-data="{ selected: 2 }">
                                    <button class="rt-SegmentedControlItem" :data-state="selected === 1 ? 'on' : 'off'"
                                        @click="selected = 1">
                                        <span class="rt-SegmentedControlItemSeparator"></span>
                                        <span class="rt-SegmentedControlItemLabel">
                                            <span class="rt-SegmentedControlItemLabelInactive">Day</span>
                                            <span class="rt-SegmentedControlItemLabelActive">Day</span>
                                        </span>
                                    </button>
                                    <button class="rt-SegmentedControlItem" :data-state="selected === 2 ? 'on' : 'off'"
                                        @click="selected = 2">
                                        <span class="rt-SegmentedControlItemSeparator"></span>
                                        <span class="rt-SegmentedControlItemLabel">
                                            <span class="rt-SegmentedControlItemLabelInactive">Week</span>
                                            <span class="rt-SegmentedControlItemLabelActive">Week</span>
                                        </span>
                                    </button>
                                    <span class="rt-SegmentedControlIndicator"></span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Three Options -->
        <section>
            <h2 class="section-title">Three Options</h2>
            <div class="space-y-4">
                <div class="rt-SegmentedControlRoot rt-variant-surface rt-r-size-2" x-data="{ view: 'grid' }">
                    <button class="rt-SegmentedControlItem" :data-state="view === 'list' ? 'on' : 'off'"
                        @click="view = 'list'">
                        <span class="rt-SegmentedControlItemSeparator"></span>
                        <span class="rt-SegmentedControlItemLabel">
                            <span class="rt-SegmentedControlItemLabelInactive">List</span>
                            <span class="rt-SegmentedControlItemLabelActive">List</span>
                        </span>
                    </button>
                    <button class="rt-SegmentedControlItem" :data-state="view === 'grid' ? 'on' : 'off'"
                        @click="view = 'grid'">
                        <span class="rt-SegmentedControlItemSeparator"></span>
                        <span class="rt-SegmentedControlItemLabel">
                            <span class="rt-SegmentedControlItemLabelInactive">Grid</span>
                            <span class="rt-SegmentedControlItemLabelActive">Grid</span>
                        </span>
                    </button>
                    <button class="rt-SegmentedControlItem" :data-state="view === 'board' ? 'on' : 'off'"
                        @click="view = 'board'">
                        <span class="rt-SegmentedControlItemSeparator"></span>
                        <span class="rt-SegmentedControlItemLabel">
                            <span class="rt-SegmentedControlItemLabelInactive">Board</span>
                            <span class="rt-SegmentedControlItemLabelActive">Board</span>
                        </span>
                    </button>
                    <span class="rt-SegmentedControlIndicator"></span>
                </div>
                <p class="text-2 text-gray-11">Current view: <span class="font-medium text-gray-12"
                        x-text="view"></span></p>
            </div>
        </section>

        <!-- Four Options -->
        <section>
            <h2 class="section-title">Four Options</h2>
            <div class="space-y-4">
                <div class="rt-SegmentedControlRoot rt-variant-classic rt-r-size-2" x-data="{ period: 'week' }">
                    <button class="rt-SegmentedControlItem" :data-state="period === 'day' ? 'on' : 'off'"
                        @click="period = 'day'">
                        <span class="rt-SegmentedControlItemSeparator"></span>
                        <span class="rt-SegmentedControlItemLabel">
                            <span class="rt-SegmentedControlItemLabelInactive">Day</span>
                            <span class="rt-SegmentedControlItemLabelActive">Day</span>
                        </span>
                    </button>
                    <button class="rt-SegmentedControlItem" :data-state="period === 'week' ? 'on' : 'off'"
                        @click="period = 'week'">
                        <span class="rt-SegmentedControlItemSeparator"></span>
                        <span class="rt-SegmentedControlItemLabel">
                            <span class="rt-SegmentedControlItemLabelInactive">Week</span>
                            <span class="rt-SegmentedControlItemLabelActive">Week</span>
                        </span>
                    </button>
                    <button class="rt-SegmentedControlItem" :data-state="period === 'month' ? 'on' : 'off'"
                        @click="period = 'month'">
                        <span class="rt-SegmentedControlItemSeparator"></span>
                        <span class="rt-SegmentedControlItemLabel">
                            <span class="rt-SegmentedControlItemLabelInactive">Month</span>
                            <span class="rt-SegmentedControlItemLabelActive">Month</span>
                        </span>
                    </button>
                    <button class="rt-SegmentedControlItem" :data-state="period === 'year' ? 'on' : 'off'"
                        @click="period = 'year'">
                        <span class="rt-SegmentedControlItemSeparator"></span>
                        <span class="rt-SegmentedControlItemLabel">
                            <span class="rt-SegmentedControlItemLabelInactive">Year</span>
                            <span class="rt-SegmentedControlItemLabelActive">Year</span>
                        </span>
                    </button>
                    <span class="rt-SegmentedControlIndicator"></span>
                </div>
            </div>
        </section>

        <!-- Disabled -->
        <section>
            <h2 class="section-title">Disabled State</h2>
            <div class="rt-SegmentedControlRoot rt-variant-surface rt-r-size-2" data-disabled>
                <button class="rt-SegmentedControlItem" data-state="on" disabled>
                    <span class="rt-SegmentedControlItemSeparator"></span>
                    <span class="rt-SegmentedControlItemLabel">
                        <span class="rt-SegmentedControlItemLabelInactive">Option 1</span>
                        <span class="rt-SegmentedControlItemLabelActive">Option 1</span>
                    </span>
                </button>
                <button class="rt-SegmentedControlItem" data-state="off" disabled>
                    <span class="rt-SegmentedControlItemSeparator"></span>
                    <span class="rt-SegmentedControlItemLabel">
                        <span class="rt-SegmentedControlItemLabelInactive">Option 2</span>
                        <span class="rt-SegmentedControlItemLabelActive">Option 2</span>
                    </span>
                </button>
                <span class="rt-SegmentedControlIndicator"></span>
            </div>
        </section>

        <!-- Use Case Example -->
        <section>
            <h2 class="section-title">Theme Switcher Example</h2>
            <div class="p-4 rounded-3 bg-gray-2 border border-gray-6 inline-block">
                <div class="rt-SegmentedControlRoot rt-variant-surface rt-r-size-2" x-data="{ theme: 'system' }">
                    <button class="rt-SegmentedControlItem" :data-state="theme === 'light' ? 'on' : 'off'"
                        @click="theme = 'light'">
                        <span class="rt-SegmentedControlItemSeparator"></span>
                        <span class="rt-SegmentedControlItemLabel">
                            <span class="rt-SegmentedControlItemLabelInactive">‚òÄÔ∏è Light</span>
                            <span class="rt-SegmentedControlItemLabelActive">‚òÄÔ∏è Light</span>
                        </span>
                    </button>
                    <button class="rt-SegmentedControlItem" :data-state="theme === 'dark' ? 'on' : 'off'"
                        @click="theme = 'dark'">
                        <span class="rt-SegmentedControlItemSeparator"></span>
                        <span class="rt-SegmentedControlItemLabel">
                            <span class="rt-SegmentedControlItemLabelInactive">üåô Dark</span>
                            <span class="rt-SegmentedControlItemLabelActive">üåô Dark</span>
                        </span>
                    </button>
                    <button class="rt-SegmentedControlItem" :data-state="theme === 'system' ? 'on' : 'off'"
                        @click="theme = 'system'">
                        <span class="rt-SegmentedControlItemSeparator"></span>
                        <span class="rt-SegmentedControlItemLabel">
                            <span class="rt-SegmentedControlItemLabelInactive">üíª System</span>
                            <span class="rt-SegmentedControlItemLabelActive">üíª System</span>
                        </span>
                    </button>
                    <span class="rt-SegmentedControlIndicator"></span>
                </div>
            </div>
        </section>
    </div>
<script src="sidebar.js"></script>
</body>

</html>
