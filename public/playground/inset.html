<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Inset</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    window.Alpine = Alpine;
    Alpine.start();
  </script>
</head>

<body data-scaling="100%" data-radius="medium" class="radix-themes min-h-screen bg-sand-2 text-sand-12 transition-colors duration-300"
  x-data="{ theme: 'light', accent: 'iris' }" :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent"
  :data-accent-color="accent">
  <main class="mx-auto max-w-5xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-2">
        <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur"
          style="background: var(--sand-surface);">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">IN</span>
          <div>
            <h1 class="text-lg font-semibold text-sand-12 leading-tight">Inset Playground</h1>
            <p class="text-xs text-sand-11">边到边内容组件</p>
          </div>
        </div>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4"
      style="background: var(--sand-surface);">
      <div class="flex flex-wrap items-center gap-6">
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">主题</div>
          <div class="inline-flex rounded-lg border border-sand-6 bg-sand-2 p-1"
            style="background: color-mix(in srgb, var(--sand-2) 70%, transparent);">
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'light' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'light'">Light</button>
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'dark' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'dark'">Dark</button>
          </div>
        </div>
      </div>
    </section>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-8" style="background: var(--sand-surface);">
      <h2 class="text-sm font-medium">Inset</h2>

      <!-- Side variations -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">侧边变体</div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Top -->
          <div class="rounded-lg border border-sand-6 bg-white p-4" style="
            --inset-padding-top: 1rem;
            --inset-padding-right: 1rem;
            --inset-padding-bottom: 1rem;
            --inset-padding-left: 1rem;
            --inset-border-radius: 0.5rem;
            --inset-border-width: 1px;
          ">
            <div class="inset inset-top inset-clip-border-box">
              <div class="h-16 bg-accent-3 flex items-center justify-center text-xs text-accent-11">inset-top</div>
            </div>
            <p class="text-xs text-sand-11 mt-3">内容区域</p>
          </div>

          <!-- Bottom -->
          <div class="rounded-lg border border-sand-6 bg-white p-4" style="
            --inset-padding-top: 1rem;
            --inset-padding-right: 1rem;
            --inset-padding-bottom: 1rem;
            --inset-padding-left: 1rem;
            --inset-border-radius: 0.5rem;
            --inset-border-width: 1px;
          ">
            <p class="text-xs text-sand-11 mb-3">内容区域</p>
            <div class="inset inset-bottom inset-clip-border-box">
              <div class="h-16 bg-accent-3 flex items-center justify-center text-xs text-accent-11">inset-bottom</div>
            </div>
          </div>

          <!-- X (horizontal) -->
          <div class="rounded-lg border border-sand-6 bg-white p-4" style="
            --inset-padding-top: 1rem;
            --inset-padding-right: 1rem;
            --inset-padding-bottom: 1rem;
            --inset-padding-left: 1rem;
            --inset-border-radius: 0.5rem;
            --inset-border-width: 1px;
          ">
            <p class="text-xs text-sand-11 mb-3">内容区域</p>
            <div class="inset inset-x inset-clip-border-box">
              <div class="h-12 bg-accent-3 flex items-center justify-center text-xs text-accent-11">inset-x</div>
            </div>
            <p class="text-xs text-sand-11 mt-3">内容区域</p>
          </div>

          <!-- All -->
          <div class="rounded-lg border border-sand-6 bg-white p-4" style="
            --inset-padding-top: 1rem;
            --inset-padding-right: 1rem;
            --inset-padding-bottom: 1rem;
            --inset-padding-left: 1rem;
            --inset-border-radius: 0.5rem;
            --inset-border-width: 1px;
          ">
            <p class="text-xs text-sand-11 mb-3">内容区域</p>
            <div class="inset inset-all inset-clip-border-box">
              <div class="h-16 bg-accent-3 flex items-center justify-center text-xs text-accent-11">inset-all</div>
            </div>
          </div>
        </div>
      </div>

      <!-- With image -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">带图片示例</div>
        <div class="max-w-sm rounded-lg border border-sand-6 bg-white overflow-hidden" style="
          --inset-padding-top: 0;
          --inset-padding-right: 1rem;
          --inset-padding-bottom: 1rem;
          --inset-padding-left: 1rem;
          --inset-border-radius: 0.5rem;
          --inset-border-width: 1px;
        ">
          <div class="inset inset-top inset-clip-border-box">
            <img src="https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?w=400&h=200&fit=crop" alt="Demo" class="w-full h-32 object-cover">
          </div>
          <div class="p-4">
            <h3 class="text-sm font-semibold text-sand-12">卡片标题</h3>
            <p class="text-xs text-sand-11 mt-1">图片延伸到卡片边缘</p>
          </div>
        </div>
      </div>

      <!-- With separator -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">边到边分隔线</div>
        <div class="max-w-sm rounded-lg border border-sand-6 bg-white p-4" style="
          --inset-padding-top: 1rem;
          --inset-padding-right: 1rem;
          --inset-padding-bottom: 1rem;
          --inset-padding-left: 1rem;
          --inset-border-radius: 0.5rem;
          --inset-border-width: 1px;
        ">
          <p class="text-xs text-sand-11">Section 1</p>
          <div class="inset inset-x inset-clip-border-box my-3">
            <span class="separator separator-horizontal separator-size-4"></span>
          </div>
          <p class="text-xs text-sand-11">Section 2</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
