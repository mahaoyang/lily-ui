<!DOCTYPE html>
<html lang="en" class="radix-themes" data-accent-color="indigo" data-gray-color="slate" data-radius="medium" data-scaling="100%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch - Lily UI Playground</title>
  <link rel="stylesheet" href="../../dist/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    .playground-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    .playground-table th,
    .playground-table td {
      padding: var(--space-3);
      text-align: left;
      vertical-align: middle;
      border-bottom: 1px solid var(--gray-a5);
    }
    .playground-table th {
      font-size: var(--font-size-2);
      font-weight: var(--font-weight-medium);
      color: var(--gray-11);
    }
    .playground-table td {
      white-space: nowrap;
    }
    .section-title {
      font-size: var(--font-size-5);
      font-weight: var(--font-weight-bold);
      color: var(--gray-12);
      margin-bottom: var(--space-4);
      margin-top: var(--space-6);
    }
    .row-header {
      font-size: var(--font-size-2);
      color: var(--gray-11);
      font-weight: var(--font-weight-medium);
    }
  </style>
</head>
<body class="bg-gray-1 text-gray-12 min-h-screen" data-is-root-theme="true">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="mb-8">
      <a href="index.html" class="text-2 text-accent-11 hover:text-accent-12">&larr; Back to Components</a>
      <h1 class="text-8 font-bold text-gray-12 mt-4">Switch</h1>
      <p class="text-3 text-gray-11 mt-2">Toggle controls with surface, classic, and soft variants.</p>
    </header>

    <!-- Variants & Sizes -->
    <section>
      <h2 class="section-title">Variants & Sizes</h2>
      <div class="overflow-x-auto">
        <table class="playground-table">
          <thead>
            <tr>
              <th></th>
              <th>size 1</th>
              <th>size 2</th>
              <th>size 3</th>
              <th>+ high-contrast</th>
              <th>gray</th>
              <th>disabled</th>
            </tr>
          </thead>
          <tbody>
            <!-- surface -->
            <tr>
              <td class="row-header">surface</td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-surface rt-r-size-1" role="switch" aria-checked="false" data-state="unchecked">
                  <span class="rt-SwitchThumb" data-state="unchecked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-surface rt-r-size-2" role="switch" aria-checked="true" data-state="checked">
                  <span class="rt-SwitchThumb" data-state="checked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-surface rt-r-size-3" role="switch" aria-checked="true" data-state="checked">
                  <span class="rt-SwitchThumb" data-state="checked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-surface rt-r-size-2 rt-high-contrast" role="switch" aria-checked="true" data-state="checked">
                  <span class="rt-SwitchThumb rt-high-contrast" data-state="checked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-surface rt-r-size-2" data-accent-color="gray" role="switch" aria-checked="true" data-state="checked">
                  <span class="rt-SwitchThumb" data-state="checked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-surface rt-r-size-2" role="switch" aria-checked="false" data-state="unchecked" data-disabled>
                  <span class="rt-SwitchThumb" data-state="unchecked" data-disabled></span>
                </button>
              </td>
            </tr>

            <!-- classic -->
            <tr>
              <td class="row-header">classic</td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-classic rt-r-size-1" role="switch" aria-checked="false" data-state="unchecked">
                  <span class="rt-SwitchThumb" data-state="unchecked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-classic rt-r-size-2" role="switch" aria-checked="true" data-state="checked">
                  <span class="rt-SwitchThumb" data-state="checked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-classic rt-r-size-3" role="switch" aria-checked="true" data-state="checked">
                  <span class="rt-SwitchThumb" data-state="checked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-classic rt-r-size-2 rt-high-contrast" role="switch" aria-checked="true" data-state="checked">
                  <span class="rt-SwitchThumb rt-high-contrast" data-state="checked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-classic rt-r-size-2" data-accent-color="gray" role="switch" aria-checked="true" data-state="checked">
                  <span class="rt-SwitchThumb" data-state="checked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-classic rt-r-size-2" role="switch" aria-checked="false" data-state="unchecked" data-disabled>
                  <span class="rt-SwitchThumb" data-state="unchecked" data-disabled></span>
                </button>
              </td>
            </tr>

            <!-- soft -->
            <tr>
              <td class="row-header">soft</td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-soft rt-r-size-1" role="switch" aria-checked="false" data-state="unchecked">
                  <span class="rt-SwitchThumb" data-state="unchecked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-soft rt-r-size-2" role="switch" aria-checked="true" data-state="checked">
                  <span class="rt-SwitchThumb" data-state="checked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-soft rt-r-size-3" role="switch" aria-checked="true" data-state="checked">
                  <span class="rt-SwitchThumb" data-state="checked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-soft rt-r-size-2 rt-high-contrast" role="switch" aria-checked="true" data-state="checked">
                  <span class="rt-SwitchThumb rt-high-contrast" data-state="checked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-soft rt-r-size-2" data-accent-color="gray" role="switch" aria-checked="true" data-state="checked">
                  <span class="rt-SwitchThumb" data-state="checked"></span>
                </button>
              </td>
              <td>
                <button class="rt-reset rt-SwitchRoot rt-variant-soft rt-r-size-2" role="switch" aria-checked="false" data-state="unchecked" data-disabled>
                  <span class="rt-SwitchThumb" data-state="unchecked" data-disabled></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Accent Colors -->
    <section>
      <h2 class="section-title">Accent Colors</h2>
      <p class="text-2 text-gray-11 mb-4">Soft switches in multiple accent colors.</p>
      <div class="space-y-3" x-data="{ options: [
        { label: 'tomato', color: 'tomato', on: true },
        { label: 'blue', color: 'blue', on: true },
        { label: 'jade', color: 'jade', on: false },
        { label: 'amber', color: 'amber', on: true },
        { label: 'plum', color: 'plum', on: false }
      ] }">
        <template x-for="option in options" :key="option.color">
          <label class="flex items-center gap-3">
            <button
              type="button"
              role="switch"
              class="rt-reset rt-SwitchRoot rt-variant-soft rt-r-size-2"
              :data-accent-color="option.color"
              :aria-checked="option.on"
              :data-state="option.on ? 'checked' : 'unchecked'"
              @click="option.on = !option.on"
            >
              <span class="rt-SwitchThumb" :data-state="option.on ? 'checked' : 'unchecked'"></span>
            </button>
            <span class="text-2 capitalize" x-text="option.label"></span>
          </label>
        </template>
      </div>
    </section>

    <!-- States & Labels -->
    <section>
      <h2 class="section-title">States & Labels</h2>
      <div class="space-y-4" x-data="{ notifications: true, airplaneMode: false, focus: true }">
        <label class="flex items-center justify-between gap-4 p-3 rounded-3 bg-gray-2 border border-gray-6">
          <div>
            <p class="text-2 font-medium text-gray-12">Notifications</p>
            <p class="text-1 text-gray-11">Push alerts and sounds</p>
          </div>
          <button
            type="button"
            role="switch"
            class="rt-reset rt-SwitchRoot rt-variant-surface rt-r-size-2"
            :aria-checked="notifications"
            :data-state="notifications ? 'checked' : 'unchecked'"
            @click="notifications = !notifications"
          >
            <span class="rt-SwitchThumb" :data-state="notifications ? 'checked' : 'unchecked'"></span>
          </button>
        </label>

        <label class="flex items-center justify-between gap-4 p-3 rounded-3 bg-gray-2 border border-gray-6">
          <div>
            <p class="text-2 font-medium text-gray-12">Airplane Mode</p>
            <p class="text-1 text-gray-11">Disable radios and wireless</p>
          </div>
          <button
            type="button"
            role="switch"
            class="rt-reset rt-SwitchRoot rt-variant-classic rt-r-size-2"
            data-accent-color="tomato"
            :aria-checked="airplaneMode"
            :data-state="airplaneMode ? 'checked' : 'unchecked'"
            @click="airplaneMode = !airplaneMode"
          >
            <span class="rt-SwitchThumb" :data-state="airplaneMode ? 'checked' : 'unchecked'"></span>
          </button>
        </label>

        <label class="flex items-center justify-between gap-4 p-3 rounded-3 bg-gray-2 border border-gray-6">
          <div>
            <p class="text-2 font-medium text-gray-12">Focus</p>
            <p class="text-1 text-gray-11">Silence notifications</p>
          </div>
          <button
            type="button"
            role="switch"
            class="rt-reset rt-SwitchRoot rt-variant-soft rt-r-size-2 rt-high-contrast"
            :aria-checked="focus"
            :data-state="focus ? 'checked' : 'unchecked'"
            @click="focus = !focus"
          >
            <span class="rt-SwitchThumb rt-high-contrast" :data-state="focus ? 'checked' : 'unchecked'"></span>
          </button>
        </label>
      </div>
    </section>
  </div>
<script src="sidebar.js"></script>
</body>
</html>
