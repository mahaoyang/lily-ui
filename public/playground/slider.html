<!DOCTYPE html>
<html lang="en" class="radix-themes light" data-accent-color="indigo" data-gray-color="slate" data-radius="medium" data-scaling="100%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider - Lily UI Playground</title>
  <link rel="stylesheet" href="../../dist/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    .playground-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    .playground-table th,
    .playground-table td {
      padding: var(--space-3);
      text-align: left;
      vertical-align: middle;
      border-bottom: 1px solid var(--gray-a5);
    }
    .playground-table th {
      font-size: var(--font-size-2);
      font-weight: var(--font-weight-medium);
      color: var(--gray-11);
    }
    .playground-table td {
      white-space: nowrap;
    }
    .section-title {
      font-size: var(--font-size-5);
      font-weight: var(--font-weight-bold);
      color: var(--gray-12);
      margin-bottom: var(--space-4);
      margin-top: var(--space-6);
    }
    .row-header {
      font-size: var(--font-size-2);
      color: var(--gray-11);
      font-weight: var(--font-weight-medium);
    }
    .slider-row {
      min-width: 240px;
    }
  </style>
</head>
<body class="bg-gray-1 text-gray-12 min-h-screen" data-is-root-theme="true">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="mb-8">
      <a href="index.html" class="text-2 text-accent-11 hover:text-accent-12">&larr; Back to Components</a>
      <h1 class="text-8 font-bold text-gray-12 mt-4">Slider</h1>
      <p class="text-3 text-gray-11 mt-2">Numeric selection along a track with variants, sizes, and orientations.</p>
    </header>

    <!-- Variants & Sizes -->
    <section>
      <h2 class="section-title">Variants & Sizes</h2>
      <div class="overflow-x-auto">
        <table class="playground-table">
          <thead>
            <tr>
              <th></th>
              <th class="slider-row">size 1</th>
              <th class="slider-row">size 2</th>
              <th class="slider-row">size 3</th>
              <th></th>
              <th class="slider-row">disabled</th>
            </tr>
          </thead>
          <tbody>
            <!-- surface -->
            <tr>
              <td class="row-header">surface</td>
              <td>
                <div class="rt-SliderRoot rt-variant-surface rt-r-size-1" data-orientation="horizontal" data-values="40">
                  <div class="rt-SliderTrack">
                    <div class="rt-SliderRange"></div>
                  </div>
                  <span class="rt-SliderThumb"></span>
                </div>
              </td>
              <td>
                <div class="rt-SliderRoot rt-variant-surface rt-r-size-2" data-orientation="horizontal" data-values="55">
                  <div class="rt-SliderTrack">
                    <div class="rt-SliderRange"></div>
                  </div>
                  <span class="rt-SliderThumb"></span>
                </div>
              </td>
              <td>
                <div class="rt-SliderRoot rt-variant-surface rt-r-size-3" data-orientation="horizontal" data-values="70">
                  <div class="rt-SliderTrack">
                    <div class="rt-SliderRange"></div>
                  </div>
                  <span class="rt-SliderThumb"></span>
                </div>
              </td>
              <td></td>
              <td>
                <div class="rt-SliderRoot rt-variant-surface rt-r-size-2" data-orientation="horizontal" data-disabled data-values="45">
                  <div class="rt-SliderTrack" data-disabled>
                    <div class="rt-SliderRange" data-disabled></div>
                  </div>
                  <span class="rt-SliderThumb" data-disabled></span>
                </div>
              </td>
            </tr>

            <!-- classic -->
            <tr>
              <td class="row-header">classic</td>
              <td>
                <div class="rt-SliderRoot rt-variant-classic rt-r-size-1" data-orientation="horizontal" data-values="30">
                  <div class="rt-SliderTrack">
                    <div class="rt-SliderRange"></div>
                  </div>
                  <span class="rt-SliderThumb"></span>
                </div>
              </td>
              <td>
                <div class="rt-SliderRoot rt-variant-classic rt-r-size-2" data-orientation="horizontal" data-values="50">
                  <div class="rt-SliderTrack">
                    <div class="rt-SliderRange"></div>
                  </div>
                  <span class="rt-SliderThumb"></span>
                </div>
              </td>
              <td>
                <div class="rt-SliderRoot rt-variant-classic rt-r-size-3" data-orientation="horizontal" data-values="80">
                  <div class="rt-SliderTrack">
                    <div class="rt-SliderRange"></div>
                  </div>
                  <span class="rt-SliderThumb"></span>
                </div>
              </td>
              <td></td>
              <td>
                <div class="rt-SliderRoot rt-variant-classic rt-r-size-2" data-orientation="horizontal" data-disabled data-values="60">
                  <div class="rt-SliderTrack" data-disabled>
                    <div class="rt-SliderRange" data-disabled></div>
                  </div>
                  <span class="rt-SliderThumb" data-disabled></span>
                </div>
              </td>
            </tr>

            <!-- soft -->
            <tr>
              <td class="row-header">soft</td>
              <td>
                <div class="rt-SliderRoot rt-variant-soft rt-r-size-1" data-orientation="horizontal" data-values="20">
                  <div class="rt-SliderTrack">
                    <div class="rt-SliderRange"></div>
                  </div>
                  <span class="rt-SliderThumb"></span>
                </div>
              </td>
              <td>
                <div class="rt-SliderRoot rt-variant-soft rt-r-size-2" data-orientation="horizontal" data-values="45">
                  <div class="rt-SliderTrack">
                    <div class="rt-SliderRange"></div>
                  </div>
                  <span class="rt-SliderThumb"></span>
                </div>
              </td>
              <td>
                <div class="rt-SliderRoot rt-variant-soft rt-r-size-3" data-orientation="horizontal" data-values="65">
                  <div class="rt-SliderTrack">
                    <div class="rt-SliderRange"></div>
                  </div>
                  <span class="rt-SliderThumb"></span>
                </div>
              </td>
              <td></td>
              <td>
                <div class="rt-SliderRoot rt-variant-soft rt-r-size-2" data-orientation="horizontal" data-disabled data-values="35">
                  <div class="rt-SliderTrack" data-disabled>
                    <div class="rt-SliderRange" data-disabled></div>
                  </div>
                  <span class="rt-SliderThumb" data-disabled></span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Orientation & Range -->
    <section>
      <h2 class="section-title">Orientation & Range</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <div class="space-y-3">
          <p class="text-2 text-gray-11">Horizontal (range)</p>
          <div class="rt-SliderRoot rt-variant-surface rt-r-size-2" data-orientation="horizontal" data-values="20,70">
            <div class="rt-SliderTrack">
              <div class="rt-SliderRange"></div>
            </div>
            <span class="rt-SliderThumb"></span>
            <span class="rt-SliderThumb"></span>
          </div>
        </div>
        <div class="space-y-3 flex md:items-center gap-4">
          <div class="flex-1">
            <p class="text-2 text-gray-11 mb-3">Vertical</p>
            <div class="flex gap-4">
              <div class="rt-SliderRoot rt-variant-surface rt-r-size-2" data-orientation="vertical" data-values="60" style="height: 160px;">
                <div class="rt-SliderTrack">
                  <div class="rt-SliderRange"></div>
                </div>
                <span class="rt-SliderThumb"></span>
              </div>
              <div class="rt-SliderRoot rt-variant-soft rt-r-size-2" data-orientation="vertical" data-values="35" style="height: 160px;" data-accent-color="tomato">
                <div class="rt-SliderTrack">
                  <div class="rt-SliderRange"></div>
                </div>
                <span class="rt-SliderThumb"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Accent Colors -->
    <section>
      <h2 class="section-title">Accent Colors</h2>
      <p class="text-2 text-gray-11 mb-3">Soft sliders inherit accent palettes.</p>
      <div class="flex flex-wrap gap-4">
        <div class="rt-SliderRoot rt-variant-soft rt-r-size-2" data-orientation="horizontal" data-accent-color="tomato" data-values="40" style="min-width: 220px;">
          <div class="rt-SliderTrack">
            <div class="rt-SliderRange"></div>
          </div>
          <span class="rt-SliderThumb"></span>
        </div>
        <div class="rt-SliderRoot rt-variant-soft rt-r-size-2" data-orientation="horizontal" data-accent-color="blue" data-values="55" style="min-width: 220px;">
          <div class="rt-SliderTrack">
            <div class="rt-SliderRange"></div>
          </div>
          <span class="rt-SliderThumb"></span>
        </div>
        <div class="rt-SliderRoot rt-variant-soft rt-r-size-2" data-orientation="horizontal" data-accent-color="jade" data-values="25" style="min-width: 220px;">
          <div class="rt-SliderTrack">
            <div class="rt-SliderRange"></div>
          </div>
          <span class="rt-SliderThumb"></span>
        </div>
      </div>
    </section>

    <!-- States -->
    <section>
      <h2 class="section-title">States</h2>
      <div class="space-y-3" x-data="{ value: 30 }">
        <div class="rt-SliderRoot rt-variant-surface rt-r-size-2" data-orientation="horizontal" data-values="30" @lily-slider-change="value = detail.values[0]">
          <div class="rt-SliderTrack">
            <div class="rt-SliderRange"></div>
          </div>
          <span class="rt-SliderThumb"></span>
        </div>
        <div class="text-2 text-gray-11" x-text="`Value: ${value}%`"></div>
      </div>
    </section>

  </div>
<script src="sidebar.js"></script>
<script src="slider.js"></script>
</body>
</html>
