<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Avatar</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    import { createAvatar } from "/public/machines/avatar.js";

    window.Alpine = Alpine;

    // Auto-init avatars with images
    Alpine.directive('avatar', (el) => {
      createAvatar(el);
    });

    Alpine.start();
  </script>
</head>

<body data-scaling="100%" data-radius="medium" class="radix-themes min-h-screen bg-sand-2 text-sand-12 transition-colors duration-300"
  x-data="{ theme: 'light', accent: 'iris' }" :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent"
  :data-accent-color="accent">
  <main class="mx-auto max-w-5xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-2">
        <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur"
          style="background: var(--sand-surface);">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">AV</span>
          <div>
            <h1 class="text-lg font-semibold text-sand-12 leading-tight">Avatar Playground</h1>
            <p class="text-xs text-sand-11">带 Fallback 逻辑的头像组件</p>
          </div>
        </div>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4"
      style="background: var(--sand-surface);">
      <div class="flex flex-wrap items-center gap-6">
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">主题</div>
          <div class="inline-flex rounded-lg border border-sand-6 bg-sand-2 p-1"
            style="background: color-mix(in srgb, var(--sand-2) 70%, transparent);">
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'light' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'light'">Light</button>
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'dark' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'dark'">Dark</button>
          </div>
        </div>
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">Accent</div>
          <div class="flex flex-wrap gap-2">
            <template x-for="color in ['iris','blue','violet','teal','amber','red','jade']" :key="color">
              <button type="button" class="px-3 py-1 rounded-md border text-sm transition flex items-center gap-2"
                :class="accent === color ? 'bg-accent-4 text-accent-12 border-accent-7 shadow-sm' : 'border-sand-6 text-sand-11 hover:text-sand-12'"
                @click="accent = color">
                <span class="inline-block h-2 w-2 rounded-full mr-2 align-middle"
                  :style="`background: var(--${color}-9)`"></span>
                <span class="capitalize" x-text="color"></span>
              </button>
            </template>
          </div>
        </div>
      </div>
    </section>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-8" style="background: var(--sand-surface);">
      <h2 class="text-sm font-medium">Avatar</h2>

      <!-- Sizes -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">尺寸 (1-9)</div>
        <div class="flex flex-wrap items-end gap-4">
          <span class="avatar-root avatar-size-1 avatar-variant-soft"><span class="avatar-fallback" data-letters="1">A</span></span>
          <span class="avatar-root avatar-size-2 avatar-variant-soft"><span class="avatar-fallback" data-letters="2">AB</span></span>
          <span class="avatar-root avatar-size-3 avatar-variant-soft"><span class="avatar-fallback" data-letters="1">C</span></span>
          <span class="avatar-root avatar-size-4 avatar-variant-soft"><span class="avatar-fallback" data-letters="2">CD</span></span>
          <span class="avatar-root avatar-size-5 avatar-variant-soft"><span class="avatar-fallback" data-letters="1">E</span></span>
          <span class="avatar-root avatar-size-6 avatar-variant-soft"><span class="avatar-fallback" data-letters="2">EF</span></span>
          <span class="avatar-root avatar-size-7 avatar-variant-soft"><span class="avatar-fallback" data-letters="1">G</span></span>
          <span class="avatar-root avatar-size-8 avatar-variant-soft"><span class="avatar-fallback" data-letters="2">GH</span></span>
          <span class="avatar-root avatar-size-9 avatar-variant-soft"><span class="avatar-fallback" data-letters="1">I</span></span>
        </div>
      </div>

      <!-- Variants -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">变体</div>
        <div class="flex flex-wrap items-center gap-6">
          <div class="flex items-center gap-2">
            <span class="avatar-root avatar-size-4 avatar-variant-solid"><span class="avatar-fallback" data-letters="1">S</span></span>
            <span class="text-xs text-sand-11">solid</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="avatar-root avatar-size-4 avatar-variant-soft"><span class="avatar-fallback" data-letters="1">S</span></span>
            <span class="text-xs text-sand-11">soft</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="avatar-root avatar-size-4 avatar-variant-solid avatar-high-contrast"><span class="avatar-fallback" data-letters="2">HC</span></span>
            <span class="text-xs text-sand-11">solid + high-contrast</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="avatar-root avatar-size-4 avatar-variant-soft avatar-high-contrast"><span class="avatar-fallback" data-letters="2">HC</span></span>
            <span class="text-xs text-sand-11">soft + high-contrast</span>
          </div>
        </div>
      </div>

      <!-- Colors -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">颜色</div>
        <div class="flex flex-wrap gap-3">
          <template x-for="color in ['iris','blue','violet','teal','amber','red','jade','gray']" :key="color">
            <div class="flex flex-col items-center gap-2" :data-accent-color="color">
              <span class="avatar-root avatar-size-3 avatar-variant-solid">
                <span class="avatar-fallback" data-letters="1" x-text="color.charAt(0).toUpperCase()"></span>
              </span>
              <span class="text-2xs text-sand-11 capitalize" x-text="color"></span>
            </div>
          </template>
        </div>
      </div>

      <!-- With Image -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">带图片 (自动 Fallback)</div>
        <div class="flex flex-wrap items-center gap-4">
          <span class="avatar-root avatar-size-5 avatar-variant-soft" x-avatar>
            <img class="avatar-image" src="https://i.pravatar.cc/150?img=1" alt="User">
            <span class="avatar-fallback" data-avatar-fallback data-letters="1">U</span>
          </span>
          <span class="avatar-root avatar-size-5 avatar-variant-soft" x-avatar>
            <img class="avatar-image" src="https://i.pravatar.cc/150?img=2" alt="User">
            <span class="avatar-fallback" data-avatar-fallback data-letters="2">AB</span>
          </span>
          <span class="avatar-root avatar-size-5 avatar-variant-soft" x-avatar>
            <img class="avatar-image" src="https://invalid-url.example/broken.jpg" alt="User">
            <span class="avatar-fallback" data-avatar-fallback data-letters="1">F</span>
          </span>
          <span class="text-xs text-sand-11">← 最后一个图片失败，显示 fallback</span>
        </div>
      </div>

      <!-- Radius -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">圆角</div>
        <div class="flex flex-wrap items-center gap-4">
          <span class="avatar-root avatar-size-4 avatar-variant-soft" data-radius="none"><span class="avatar-fallback" data-letters="1">N</span></span>
          <span class="avatar-root avatar-size-4 avatar-variant-soft" data-radius="small"><span class="avatar-fallback" data-letters="1">S</span></span>
          <span class="avatar-root avatar-size-4 avatar-variant-soft" data-radius="medium"><span class="avatar-fallback" data-letters="1">M</span></span>
          <span class="avatar-root avatar-size-4 avatar-variant-soft" data-radius="large"><span class="avatar-fallback" data-letters="1">L</span></span>
          <span class="avatar-root avatar-size-4 avatar-variant-soft" data-radius="full"><span class="avatar-fallback" data-letters="1">F</span></span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
