<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Input</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    import createInput from "/public/machines/input.js?v=1";
    import createTextarea from "/public/machines/textarea.js?v=1";

    window.Alpine = Alpine;
    Alpine.data("inputMachine", createInput);
    Alpine.data("textareaMachine", createTextarea);
    Alpine.start();
  </script>
</head>
<body data-scaling="100%" data-radius="medium" class="radix-themes min-h-screen bg-sand-2 text-sand-12" x-data="{ theme: 'light', accent: 'iris' }"
  :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent" :data-accent-color="accent">
  <main class="mx-auto max-w-4xl p-8 space-y-10">
    <header class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold">Input Playground</h1>
        <p class="text-sm text-sand-11">最基础的单行输入与多行输入示例。</p>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4"
      style="background: var(--sand-surface);">
      <div class="flex flex-wrap items-center gap-6">
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">主题</div>
          <div class="inline-flex rounded-lg border border-sand-6 bg-sand-2 p-1"
            style="background: color-mix(in srgb, var(--sand-2) 70%, transparent);">
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'light' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'light'">Light</button>
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'dark' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'dark'">Dark</button>
          </div>
        </div>
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">Accent</div>
          <div class="flex flex-wrap gap-2">
            <template x-for="color in ['iris','blue','violet','teal','amber','red','jade']" :key="color">
              <button type="button" class="px-3 py-1 rounded-md border text-sm transition flex items-center gap-2"
                :class="accent === color ? 'bg-accent-4 text-accent-12 border-accent-7 shadow-sm' : 'border-sand-6 text-sand-11 hover:text-sand-12'"
                @click="accent = color">
                <span class="inline-block h-2 w-2 rounded-full mr-2 align-middle" :style="`background: var(--${color}-9)`"></span>
                <span class="capitalize" x-text="color"></span>
              </button>
            </template>
          </div>
        </div>
      </div>
      <p class="text-xs text-sand-11">切换 Light/Dark 与 Accent；输入逻辑不受影响。</p>
    </section>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-4"
      :class="theme === 'dark' ? 'bg-sand-3' : 'bg-white'">
      <h2 class="text-sm font-medium text-sand-11 uppercase tracking-wider">单行输入</h2>
      <div class="space-y-3" x-data="inputMachine({ defaultValue: '' })">
        <label class="text-sm text-sand-12">电子邮箱</label>
        <input x-bind="inputProps()" x-model="value"
          class="input-shell w-full px-3 py-2 text-sand-12"
          :class="theme === 'dark' ? 'bg-sand-2 border-sand-7' : 'bg-white border-sand-6'"
          placeholder="you@example.com" />
      </div>
      <div class="space-y-3" x-data="inputMachine({ defaultValue: '' })">
        <label class="text-sm" :class="theme === 'dark' ? 'text-sand-10' : 'text-sand-11'">禁用输入</label>
        <input x-bind="inputProps()" x-model="value" disabled
          class="input-shell w-full px-3 py-2 text-sand-11 bg-sand-3 cursor-not-allowed"
          placeholder="不可编辑" />
      </div>
    </section>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-3"
      :class="theme === 'dark' ? 'bg-sand-3' : 'bg-white'">
      <h2 class="text-sm font-medium text-sand-11 uppercase tracking-wider">多行输入</h2>
      <div x-data="textareaMachine({ autoGrow: false })" class="space-y-2">
        <label class="text-sm text-sand-12">备注</label>
        <textarea x-bind="textareaProps()" x-model="value" rows="4"
          class="input-shell w-full px-3 py-2 text-sand-12"
          :class="theme === 'dark' ? 'bg-sand-2 border-sand-7' : 'bg-white border-sand-6'" placeholder="输入备注"></textarea>
      </div>
    </section>
  </main>
</body>
</html>
