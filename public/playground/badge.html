<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Badge</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    window.Alpine = Alpine;
    Alpine.start();
  </script>
</head>

<body data-scaling="100%" data-radius="medium" class="radix-themes min-h-screen bg-sand-2 text-sand-12 transition-colors duration-300"
  x-data="{ theme: 'light', accent: 'iris' }" :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent"
  :data-accent-color="accent">
  <main class="mx-auto max-w-5xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-2">
        <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur"
          style="background: var(--sand-surface);">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">BD</span>
          <div>
            <h1 class="text-lg font-semibold text-sand-12 leading-tight">Badge Playground</h1>
            <p class="text-xs text-sand-11">徽章组件</p>
          </div>
        </div>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4"
      style="background: var(--sand-surface);">
      <div class="flex flex-wrap items-center gap-6">
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">主题</div>
          <div class="inline-flex rounded-lg border border-sand-6 bg-sand-2 p-1"
            style="background: color-mix(in srgb, var(--sand-2) 70%, transparent);">
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'light' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'light'">Light</button>
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'dark' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'dark'">Dark</button>
          </div>
        </div>
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">Accent</div>
          <div class="flex flex-wrap gap-2">
            <template x-for="color in ['iris','blue','violet','teal','amber','red','jade']" :key="color">
              <button type="button" class="px-3 py-1 rounded-md border text-sm transition flex items-center gap-2"
                :class="accent === color ? 'bg-accent-4 text-accent-12 border-accent-7 shadow-sm' : 'border-sand-6 text-sand-11 hover:text-sand-12'"
                @click="accent = color">
                <span class="inline-block h-2 w-2 rounded-full mr-2 align-middle"
                  :style="`background: var(--${color}-9)`"></span>
                <span class="capitalize" x-text="color"></span>
              </button>
            </template>
          </div>
        </div>
      </div>
    </section>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-8" style="background: var(--sand-surface);">
      <h2 class="text-sm font-medium">Badge</h2>

      <!-- Sizes -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">尺寸 (1-3)</div>
        <div class="flex flex-wrap items-center gap-3">
          <span class="badge badge-size-1 badge-variant-soft">Size 1</span>
          <span class="badge badge-size-2 badge-variant-soft">Size 2</span>
          <span class="badge badge-size-3 badge-variant-soft">Size 3</span>
        </div>
      </div>

      <!-- Variants -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">变体</div>
        <div class="flex flex-wrap items-center gap-3">
          <span class="badge badge-size-2 badge-variant-solid">Solid</span>
          <span class="badge badge-size-2 badge-variant-soft">Soft</span>
          <span class="badge badge-size-2 badge-variant-surface">Surface</span>
          <span class="badge badge-size-2 badge-variant-outline">Outline</span>
        </div>
      </div>

      <!-- High contrast -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">高对比度</div>
        <div class="flex flex-wrap items-center gap-3">
          <span class="badge badge-size-2 badge-variant-solid badge-high-contrast">Solid</span>
          <span class="badge badge-size-2 badge-variant-soft badge-high-contrast">Soft</span>
          <span class="badge badge-size-2 badge-variant-surface badge-high-contrast">Surface</span>
          <span class="badge badge-size-2 badge-variant-outline badge-high-contrast">Outline</span>
        </div>
      </div>

      <!-- Colors -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">颜色</div>
        <div class="flex flex-wrap gap-2">
          <template x-for="color in ['iris','blue','violet','teal','amber','red','jade','gray']" :key="color">
            <span class="badge badge-size-2 badge-variant-soft" :data-accent-color="color" x-text="color"></span>
          </template>
        </div>
      </div>

      <!-- Radius -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">圆角</div>
        <div class="flex flex-wrap items-center gap-3">
          <span class="badge badge-size-2 badge-variant-soft" data-radius="none">None</span>
          <span class="badge badge-size-2 badge-variant-soft" data-radius="small">Small</span>
          <span class="badge badge-size-2 badge-variant-soft" data-radius="medium">Medium</span>
          <span class="badge badge-size-2 badge-variant-soft" data-radius="large">Large</span>
          <span class="badge badge-size-2 badge-variant-soft" data-radius="full">Full</span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
