<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Progress</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    import createProgress from "/public/machines/progress.js";

    window.Alpine = Alpine;
    Alpine.data("progressMachine", createProgress);
    Alpine.start();
  </script>
</head>
<body class="min-h-screen bg-sand-2 text-sand-12 transition-colors duration-300" x-data="{ theme: 'light', accent: 'iris' }" :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent" :data-accent-color="accent">
  <main class="mx-auto max-w-5xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-2">
        <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur" style="background: var(--sand-surface);">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">PR</span>
          <div>
            <h1 class="text-5 font-semibold text-sand-12 leading-tight">Progress Playground</h1>
            <p class="text-2 text-sand-11">进度与状态展示</p>
          </div>
        </div>
        <p class="text-sm text-sand-11">启动：<code>bun run dev:all</code> / <code>./dev.sh</code>，再打开本页。</p>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4" style="background: var(--sand-surface);" x-data="progressMachine({ defaultValue: 35 })">
      <h2 class="text-3 font-medium">进度条</h2>
      <div class="h-3 w-full rounded-full border border-sand-6 bg-sand-3 overflow-hidden">
        <div class="h-full bg-accent-9 transition-all" :style="`width: ${percent()}%`"></div>
      </div>
      <div class="flex items-center gap-2">
        <button @click="setValue(value - 10)" class="px-2 py-1 rounded-md border border-sand-6 text-sm">-10</button>
        <button @click="setValue(value + 10)" class="px-2 py-1 rounded-md border border-sand-6 text-sm">+10</button>
        <span class="text-xs text-sand-11">当前：<span class="text-sand-12 font-medium" x-text="percent() + '%'"></span></span>
      </div>
    </section>
  </main>
</body>
</html>
