<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Popover</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    import { createPopover } from "/public/machines/popover.js";
    window.Alpine = Alpine;
    window.createPopover = createPopover;
    Alpine.start();
  </script>
</head>

<body data-scaling="100%" data-radius="medium"
  class="radix-themes min-h-screen bg-sand-2 text-sand-12 transition-colors duration-300"
  x-data="{ theme: 'light', accent: 'iris' }" :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent"
  :data-accent-color="accent">
  <main class="mx-auto max-w-5xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-2">
        <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur"
          style="background: var(--sand-surface);">
          <span
            class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">PO</span>
          <div>
            <h1 class="text-lg font-semibold text-sand-12 leading-tight">Popover Playground</h1>
            <p class="text-xs text-sand-11">弹出框组件 (Portal 模式)</p>
          </div>
        </div>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4"
      style="background: var(--sand-surface);">
      <div class="flex flex-wrap items-center gap-6">
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">主题</div>
          <div class="inline-flex rounded-lg border border-sand-6 bg-sand-2 p-1"
            style="background: color-mix(in srgb, var(--sand-2) 70%, transparent);">
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'light' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'light'">Light</button>
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'dark' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'dark'">Dark</button>
          </div>
        </div>
      </div>
    </section>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-8" style="background: var(--sand-surface);">
      <h2 class="text-sm font-medium">Popover</h2>

      <!-- Basic with Portal -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">基础示例 (Portal 模式)</div>
        <div x-data="createPopover()" x-init="init()">
          <button x-bind="triggerProps()" class="button button-variant-soft button-size-2">
            打开弹出框
          </button>
          <template x-teleport="body">
            <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-2"
              style="min-width: 280px;">
              <h3 class="font-semibold text-sand-12 mb-2">Portal 模式</h3>
              <p class="text-sm text-sand-11 mb-3">Popover 渲染到 body，不会被父容器遮挡。支持自动边缘检测和位置翻转。</p>
              <button x-bind="closeProps()" class="button button-variant-soft button-size-1">关闭</button>
            </div>
          </template>
        </div>
      </div>

      <!-- Sizes -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">尺寸 (1-4)</div>
        <div class="flex flex-wrap gap-4">
          <div x-data="createPopover()" x-init="init()">
            <button x-bind="triggerProps()" class="button button-variant-surface button-size-1">Size 1</button>
            <template x-teleport="body">
              <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-1"
                style="min-width: 180px;">
                <p class="text-sm">紧凑尺寸</p>
              </div>
            </template>
          </div>
          <div x-data="createPopover()" x-init="init()">
            <button x-bind="triggerProps()" class="button button-variant-surface button-size-2">Size 2</button>
            <template x-teleport="body">
              <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-2"
                style="min-width: 200px;">
                <p class="text-sm">默认尺寸</p>
              </div>
            </template>
          </div>
          <div x-data="createPopover()" x-init="init()">
            <button x-bind="triggerProps()" class="button button-variant-surface button-size-2">Size 3</button>
            <template x-teleport="body">
              <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-3"
                style="min-width: 220px;">
                <p class="text-sm">较大尺寸</p>
              </div>
            </template>
          </div>
          <div x-data="createPopover()" x-init="init()">
            <button x-bind="triggerProps()" class="button button-variant-surface button-size-2">Size 4</button>
            <template x-teleport="body">
              <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-4"
                style="min-width: 240px;">
                <p class="text-sm">最大尺寸</p>
              </div>
            </template>
          </div>
        </div>
      </div>

      <!-- Side & Align -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">位置 (side & align)</div>
        <div class="flex flex-wrap gap-4">
          <div x-data="createPopover({ side: 'top', align: 'start' })" x-init="init()">
            <button x-bind="triggerProps()" class="button button-variant-surface button-size-2">Top Start</button>
            <template x-teleport="body">
              <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-2"
                style="width: 160px;">
                <p class="text-sm">side: top, align: start</p>
              </div>
            </template>
          </div>
          <div x-data="createPopover({ side: 'top', align: 'center' })" x-init="init()">
            <button x-bind="triggerProps()" class="button button-variant-surface button-size-2">Top Center</button>
            <template x-teleport="body">
              <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-2"
                style="width: 160px;">
                <p class="text-sm">side: top, align: center</p>
              </div>
            </template>
          </div>
          <div x-data="createPopover({ side: 'top', align: 'end' })" x-init="init()">
            <button x-bind="triggerProps()" class="button button-variant-surface button-size-2">Top End</button>
            <template x-teleport="body">
              <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-2"
                style="width: 160px;">
                <p class="text-sm">side: top, align: end</p>
              </div>
            </template>
          </div>
          <div x-data="createPopover({ side: 'right', align: 'center' })" x-init="init()">
            <button x-bind="triggerProps()" class="button button-variant-surface button-size-2">Right</button>
            <template x-teleport="body">
              <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-2"
                style="width: 160px;">
                <p class="text-sm">side: right</p>
              </div>
            </template>
          </div>
          <div x-data="createPopover({ side: 'left', align: 'center' })" x-init="init()">
            <button x-bind="triggerProps()" class="button button-variant-surface button-size-2">Left</button>
            <template x-teleport="body">
              <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-2"
                style="width: 160px;">
                <p class="text-sm">side: left</p>
              </div>
            </template>
          </div>
        </div>
      </div>

      <!-- With Form -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">带表单</div>
        <div x-data="createPopover()" x-init="init()">
          <button x-bind="triggerProps()" class="button button-variant-soft button-size-2" data-accent-color="violet">
            新建
          </button>
          <template x-teleport="body">
            <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-3"
              style="width: 300px;">
              <h3 class="font-semibold text-sand-12 mb-3">新建项目</h3>
              <form @submit.prevent="hide()" class="space-y-3">
                <div>
                  <label class="block text-sm font-medium text-sand-11 mb-1">名称</label>
                  <input type="text" placeholder="输入名称" class="input-shell w-full px-3 py-2 bg-white text-sm">
                </div>
                <div class="flex gap-2 justify-end">
                  <button type="button" x-bind="closeProps()"
                    class="button button-variant-ghost button-size-2">取消</button>
                  <button type="submit" class="button button-variant-soft button-size-2"
                    data-accent-color="violet">创建</button>
                </div>
              </form>
            </div>
          </template>
        </div>
      </div>

      <!-- Test overflow: hidden -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">测试父容器 overflow: hidden</div>
        <div class="overflow-hidden border border-sand-6 rounded-lg p-4" style="height: 80px;">
          <p class="text-xs text-sand-11 mb-2">这个容器有 overflow: hidden，但 Popover 不会被裁剪</p>
          <div x-data="createPopover({ side: 'bottom' })" x-init="init()">
            <button x-bind="triggerProps()" class="button button-variant-soft button-size-1" data-accent-color="teal">
              测试 Popover
            </button>
            <template x-teleport="body">
              <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-2"
                style="width: 240px;">
                <p class="text-sm text-sand-12">成功！Popover 通过 Portal 渲染到 body，不受父容器 overflow 限制。</p>
              </div>
            </template>
          </div>
        </div>
      </div>

      <!-- No close on outside click -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">禁用点击外部关闭</div>
        <div x-data="createPopover({ closeOnOutsideClick: false })" x-init="init()">
          <button x-bind="triggerProps()" class="button button-variant-soft button-size-2" data-accent-color="amber">
            重要提示
          </button>
          <template x-teleport="body">
            <div x-show="open" x-bind="contentProps()" x-transition class="popover-content popover-size-2"
              style="width: 260px;">
              <p class="text-sm text-sand-11 mb-3">点击外部不会关闭此弹出框，需点击按钮或按 ESC 键关闭。</p>
              <button x-bind="closeProps()" class="button button-variant-soft button-size-2 w-full"
                data-accent-color="amber">
                我知道了
              </button>
            </div>
          </template>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
