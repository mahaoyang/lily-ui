<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Switch (Vue)</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import { createApp, ref } from "/node_modules/vue/dist/vue.esm-browser.js";
    import { SwitchRoot, SwitchThumb } from "/node_modules/radix-vue/dist/index.js";

    const App = {
      components: { SwitchRoot, SwitchThumb },
      setup() {
        const theme = ref("light");
        const accent = ref("iris");
        const checked = ref(true);
        const subtleChecked = ref(false);

        return { theme, accent, checked, subtleChecked };
      },
    };

    createApp(App).mount("#app");
  </script>
</head>

<body class="bg-sand-2 text-sand-12 antialiased">
  <div id="app" :class="[(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent]" :data-accent-color="accent"
    class="min-h-screen">
    <main class="mx-auto max-w-5xl p-8 space-y-8">
      <header class="flex items-center justify-between">
        <div class="space-y-2">
          <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur"
            style="background: var(--sand-surface);">
            <span
              class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">SW</span>
            <div>
              <h1 class="text-5 font-semibold text-sand-12 leading-tight">Switch (Vue + Radix)</h1>
              <p class="text-2 text-sand-11">基于 radix-vue 的可访问开关，Tailwind 样式。</p>
            </div>
          </div>
          <p class="text-sm text-sand-11">启动：<code>bun run dev:all</code> 或 <code>bunx serve public</code>，再打开本页。</p>
        </div>
        <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
      </header>

      <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4"
        style="background: var(--sand-surface);">
        <div class="flex flex-wrap items-center gap-6">
          <div class="space-y-2">
            <div class="text-sm font-medium text-sand-12">主题</div>
            <div class="inline-flex rounded-lg border border-sand-6 bg-sand-2 p-1"
              style="background: color-mix(in srgb, var(--sand-2) 70%, transparent);">
              <button type="button" class="px-3 py-1 text-sm rounded-md transition"
                :class="theme === 'light' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
                @click="theme = 'light'">Light</button>
              <button type="button" class="px-3 py-1 text-sm rounded-md transition"
                :class="theme === 'dark' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
                @click="theme = 'dark'">Dark</button>
            </div>
          </div>
          <div class="space-y-2">
            <div class="text-sm font-medium text-sand-12">Accent</div>
            <div class="flex flex-wrap gap-2">
              <button v-for="color in ['iris','blue','violet','teal','amber','red','jade']" :key="color" type="button"
                class="px-3 py-1 rounded-md border text-sm transition flex items-center gap-2"
                :class="accent === color ? 'bg-accent-4 text-accent-12 border-accent-7 shadow-sm' : 'border-sand-6 text-sand-11 hover:text-sand-12'"
                @click="accent = color">
                <span class="inline-block h-2 w-2 rounded-full mr-2 align-middle"
                  :style="`background: var(--${color}-9)`"></span>
                <span class="capitalize">{{ color }}</span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-6" style="background: var(--sand-surface);">
        <h2 class="text-3 font-medium">交互示例</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="space-y-3">
            <h3 class="text-sm font-medium text-sand-11 uppercase tracking-wider">默认</h3>
            <div class="flex items-center gap-3">
              <SwitchRoot v-model:checked="checked"
                class="relative inline-flex h-6 w-11 cursor-pointer items-center rounded-full border border-sand-7 bg-sand-3 transition data-[state=checked]:bg-accent-9 data-[state=checked]:border-accent-9 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-accent-8">
                <SwitchThumb
                  class="block h-5 w-5 translate-x-0.5 rounded-full bg-white shadow-sm transition-transform data-[state=checked]:translate-x-[18px]" />
              </SwitchRoot>
              <span class="text-sm text-sand-12">{{ checked ? 'On' : 'Off' }}</span>
            </div>
          </div>

          <div class="space-y-3">
            <h3 class="text-sm font-medium text-sand-11 uppercase tracking-wider">禁用</h3>
            <div class="flex items-center gap-3">
              <SwitchRoot v-model:checked="subtleChecked" disabled
                class="relative inline-flex h-6 w-11 items-center rounded-full border border-sand-7 bg-sand-2 opacity-60 cursor-not-allowed data-[state=checked]:bg-sand-4">
                <SwitchThumb
                  class="block h-5 w-5 translate-x-0.5 rounded-full bg-white shadow-sm transition-transform data-[state=checked]:translate-x-[18px]" />
              </SwitchRoot>
              <span class="text-sm text-sand-11">Disabled</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
