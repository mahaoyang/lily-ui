<!DOCTYPE html>
<html lang="en" class="radix-themes" data-accent-color="indigo" data-gray-color="slate" data-radius="medium" data-scaling="100%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu - Lily UI Playground</title>
  <link rel="stylesheet" href="../../dist/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    .section-title {
      font-size: var(--font-size-5);
      font-weight: var(--font-weight-bold);
      color: var(--gray-12);
      margin-bottom: var(--space-4);
      margin-top: var(--space-6);
    }
    .dropdown {
      position: relative;
      display: inline-flex;
    }
    .menu {
      position: absolute;
      z-index: 30;
      min-width: 220px;
      background-color: var(--color-panel-solid);
      box-shadow: var(--shadow-5);
      border-radius: var(--radius-4);
      padding: var(--space-2);
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 120ms cubic-bezier(0.16, 1, 0.3, 1), transform 120ms cubic-bezier(0.16, 1, 0.3, 1);
      pointer-events: none;
    }
    .menu[data-open="true"] {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .menu[data-side="bottom"] { top: calc(100% + var(--space-2)); left: 0; }
  </style>
</head>
<body class="bg-gray-1 text-gray-12 min-h-screen" data-is-root-theme="true">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="mb-8">
      <a href="index.html" class="text-2 text-accent-11 hover:text-accent-12">&larr; Back to Components</a>
      <h1 class="text-8 font-bold text-gray-12 mt-4">Dropdown Menu</h1>
      <p class="text-3 text-gray-11 mt-2">Menu sheets with labels, separators, shortcuts, and nested actions.</p>
    </header>

    <!-- Basic menu -->
    <section x-data="{ open: false }">
      <h2 class="section-title">Basic</h2>
      <div class="dropdown">
        <button class="rt-reset rt-BaseButton rt-Button rt-variant-surface rt-r-size-2" @click="open = !open">Options</button>
        <div class="menu rt-BaseMenuContent rt-variant-solid rt-r-size-2" data-side="bottom" :data-open="open" @click.away="open = false">
          <div class="rt-BaseMenuViewport">
            <div class="rt-BaseMenuLabel">General</div>
            <div class="rt-BaseMenuItem">
              <span class="rt-BaseMenuItemIndicator"></span>
              Profile
              <span class="rt-BaseMenuShortcut">⌘P</span>
            </div>
            <div class="rt-BaseMenuItem">
              <span class="rt-BaseMenuItemIndicator"></span>
              Billing
              <span class="rt-BaseMenuShortcut">⌘B</span>
            </div>
            <div class="rt-BaseMenuSeparator"></div>
            <div class="rt-BaseMenuItem">
              <span class="rt-BaseMenuItemIndicator"></span>
              Settings
              <span class="rt-BaseMenuShortcut">⌘,</span>
            </div>
            <div class="rt-BaseMenuItem" data-disabled>
              <span class="rt-BaseMenuItemIndicator"></span>
              Disabled item
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- With indicators -->
    <section x-data="{ open: false }">
      <h2 class="section-title">Checkboxes & Radios</h2>
      <div class="dropdown">
        <button class="rt-reset rt-BaseButton rt-Button rt-variant-surface rt-r-size-2" @click="open = !open">Toggle items</button>
        <div class="menu rt-BaseMenuContent rt-variant-soft rt-r-size-2" data-side="bottom" :data-open="open" @click.away="open = false">
          <div class="rt-BaseMenuViewport">
            <div class="rt-BaseMenuLabel">Appearance</div>
            <div class="rt-BaseMenuCheckboxItem rt-BaseMenuItem" x-data="{ checked: true }" @click="checked = !checked">
              <span class="rt-BaseMenuItemIndicator" :data-state="checked ? 'checked' : 'unchecked'">
                <svg class="rt-BaseMenuItemIndicatorIcon" viewBox="0 0 15 15" fill="currentColor"><path d="M6.50005 10.2929L3.35359 7.14645L4.06069 6.43934L6.50005 8.87868L11.4394 3.93934L12.1465 4.64645L6.50005 10.2929Z"></path></svg>
              </span>
              Show sidebar
            </div>
            <div class="rt-BaseMenuCheckboxItem rt-BaseMenuItem" x-data="{ checked: false }" @click="checked = !checked">
              <span class="rt-BaseMenuItemIndicator" :data-state="checked ? 'checked' : 'unchecked'">
                <svg class="rt-BaseMenuItemIndicatorIcon" viewBox="0 0 15 15" fill="currentColor"><path d="M6.50005 10.2929L3.35359 7.14645L4.06069 6.43934L6.50005 8.87868L11.4394 3.93934L12.1465 4.64645L6.50005 10.2929Z"></path></svg>
              </span>
              Use high-contrast
            </div>

            <div class="rt-BaseMenuLabel">Theme</div>
            <div class="rt-BaseMenuRadioItem rt-BaseMenuItem" x-data="{ selected: 'system' }" @click="selected = 'light'">
              <span class="rt-BaseMenuItemIndicator" :data-state="selected === 'light' ? 'checked' : 'unchecked'">
                <svg class="rt-BaseMenuItemIndicatorIcon" viewBox="0 0 15 15" fill="currentColor"><path d="M7.5 1c.2761 0 .5.22386.5.5V3.5c0 .27614-.2239.5-.5.5-.27614 0-.5-.22386-.5-.5V1.5C7 1.22386 7.22386 1 7.5 1Zm0 10c.2761 0 .5.2239.5.5V13.5c0 .2761-.2239.5-.5.5-.27614 0-.5-.2239-.5-.5V11.5c0-.2761.22386-.5.5-.5Zm7-4c0 .2761-.2239.5-.5.5H12.5c-.2761 0-.5-.2239-.5-.5 0-.27614.2239-.5.5-.5H14.5c.2761 0 .5.22386.5.5ZM3 7.5c0 .2761-.22386.5-.5.5H1.5c-.27614 0-.5-.2239-.5-.5 0-.27614.22386-.5.5-.5H2.5c.27614 0 .5.22386.5.5Zm9.5962-5.59619c.1952-.19526.5118-.19526.707-.00001.1953.19526.1953.51185 0 .70711l-1.4142 1.41421c-.1953.19526-.5119.19526-.7071 0-.1953-.19526-.1953-.51185 0-.70711ZM4.81802 11.182c.19526-.1953.51184-.1953.7071 0l1.41421 1.4143c.19526.1952.19526.5118 0 .707-.19526.1953-.51184.1953-.7071 0Zm8.8991 1.4142c.1952-.1953.5118-.1953.707 0 .1953.1952.1953.5118 0 .707l-1.4143 1.4143c-.1952.1953-.5118.1953-.7071 0-.1953-.1952-.1953-.5118 0-.707ZM4.81802 4.81802c.19526.19526.19526.51184 0 .7071L3.40381 6.93943c-.19526.19527-.51184.19527-.7071 0-.19526-.19527-.19526-.51184 0-.7071Z"></path></svg>
              </span>
              Light
            </div>
            <div class="rt-BaseMenuRadioItem rt-BaseMenuItem" x-data="{ selected: 'system' }" @click="selected = 'dark'">
              <span class="rt-BaseMenuItemIndicator" :data-state="selected === 'dark' ? 'checked' : 'unchecked'">
                <svg class="rt-BaseMenuItemIndicatorIcon" viewBox="0 0 15 15" fill="currentColor"><path d="M6.92174 0.910771C7.17957 0.743013 7.51814 0.764418 7.7532 0.965712C9.23343 2.22969 10.1 4.20735 10.1 6.25C10.1 9.70277 7.30277 12.5 3.85 12.5C2.51792 12.5 1.27793 12.091 0.25 11.395C0.00434862 11.2263 -0.0805544 10.9058 0.0680815 10.6529C1.37278 8.39154 3.47824 6.25 6.25 6.25C6.91079 6.25 7.55358 6.34501 8.1596 6.52401C8.49146 5.24814 7.96114 3.84227 6.80239 2.88326C6.54455 2.645 6.498 2.26187 6.68947 1.98686Z"></path></svg>
              </span>
              Dark
            </div>
            <div class="rt-BaseMenuRadioItem rt-BaseMenuItem" x-data="{ selected: 'system' }" @click="selected = 'system'">
              <span class="rt-BaseMenuItemIndicator" :data-state="selected === 'system' ? 'checked' : 'unchecked'">
                <svg class="rt-BaseMenuItemIndicatorIcon" viewBox="0 0 15 15" fill="currentColor"><path d="M2.85714 0C1.82379 0 1 0.823788 1 1.85714V13.1429C1 14.1762 1.82379 15 2.85714 15H12.1429C13.1762 15 14 14.1762 14 13.1429V1.85714C14 0.823788 13.1762 0 12.1429 0H2.85714ZM3 12H12V13H3V12Z"></path></svg>
              </span>
              System
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
<script src="sidebar.js"></script>
</body>
</html>
