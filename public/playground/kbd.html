<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Kbd</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    window.Alpine = Alpine;
    Alpine.start();
  </script>
</head>

<body data-scaling="100%" data-radius="medium" class="radix-themes min-h-screen bg-sand-2 text-sand-12 transition-colors duration-300"
  x-data="{ theme: 'light', accent: 'iris' }" :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent"
  :data-accent-color="accent">
  <main class="mx-auto max-w-5xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-2">
        <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur"
          style="background: var(--sand-surface);">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">KB</span>
          <div>
            <h1 class="text-lg font-semibold text-sand-12 leading-tight">Kbd Playground</h1>
            <p class="text-xs text-sand-11">键盘按键组件</p>
          </div>
        </div>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4"
      style="background: var(--sand-surface);">
      <div class="flex flex-wrap items-center gap-6">
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">主题</div>
          <div class="inline-flex rounded-lg border border-sand-6 bg-sand-2 p-1"
            style="background: color-mix(in srgb, var(--sand-2) 70%, transparent);">
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'light' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'light'">Light</button>
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'dark' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'dark'">Dark</button>
          </div>
        </div>
      </div>
    </section>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-8" style="background: var(--sand-surface);">
      <h2 class="text-sm font-medium">Kbd</h2>

      <!-- Sizes -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">尺寸 (1-5)</div>
        <div class="flex flex-wrap items-center gap-3">
          <span class="text-2xs text-sand-11">Size 1</span>
          <kbd class="kbd kbd-size-1">⌘</kbd>
          <kbd class="kbd kbd-size-1">K</kbd>
        </div>
        <div class="flex flex-wrap items-center gap-3">
          <span class="text-xs text-sand-11">Size 2</span>
          <kbd class="kbd kbd-size-2">⌘</kbd>
          <kbd class="kbd kbd-size-2">K</kbd>
        </div>
        <div class="flex flex-wrap items-center gap-3">
          <span class="text-sm text-sand-11">Size 3</span>
          <kbd class="kbd kbd-size-3">⌘</kbd>
          <kbd class="kbd kbd-size-3">K</kbd>
        </div>
        <div class="flex flex-wrap items-center gap-3">
          <span class="text-base text-sand-11">Size 4</span>
          <kbd class="kbd kbd-size-4">⌘</kbd>
          <kbd class="kbd kbd-size-4">K</kbd>
        </div>
        <div class="flex flex-wrap items-center gap-3">
          <span class="text-lg text-sand-11">Size 5</span>
          <kbd class="kbd kbd-size-5">⌘</kbd>
          <kbd class="kbd kbd-size-5">K</kbd>
        </div>
      </div>

      <!-- Common shortcuts -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">常用快捷键</div>
        <div class="flex flex-wrap gap-6">
          <div class="flex items-center gap-1">
            <kbd class="kbd kbd-size-2">⌘</kbd>
            <kbd class="kbd kbd-size-2">C</kbd>
            <span class="text-xs text-sand-11 ml-2">复制</span>
          </div>
          <div class="flex items-center gap-1">
            <kbd class="kbd kbd-size-2">⌘</kbd>
            <kbd class="kbd kbd-size-2">V</kbd>
            <span class="text-xs text-sand-11 ml-2">粘贴</span>
          </div>
          <div class="flex items-center gap-1">
            <kbd class="kbd kbd-size-2">⌘</kbd>
            <kbd class="kbd kbd-size-2">Z</kbd>
            <span class="text-xs text-sand-11 ml-2">撤销</span>
          </div>
          <div class="flex items-center gap-1">
            <kbd class="kbd kbd-size-2">⌘</kbd>
            <kbd class="kbd kbd-size-2">⇧</kbd>
            <kbd class="kbd kbd-size-2">Z</kbd>
            <span class="text-xs text-sand-11 ml-2">重做</span>
          </div>
        </div>
      </div>

      <!-- Special keys -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">特殊按键</div>
        <div class="flex flex-wrap items-center gap-2">
          <kbd class="kbd kbd-size-2">⌘</kbd>
          <kbd class="kbd kbd-size-2">⌥</kbd>
          <kbd class="kbd kbd-size-2">⌃</kbd>
          <kbd class="kbd kbd-size-2">⇧</kbd>
          <kbd class="kbd kbd-size-2">⏎</kbd>
          <kbd class="kbd kbd-size-2">⌫</kbd>
          <kbd class="kbd kbd-size-2">⎋</kbd>
          <kbd class="kbd kbd-size-2">Tab</kbd>
          <kbd class="kbd kbd-size-2">Space</kbd>
        </div>
      </div>

      <!-- Inline usage -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">行内使用</div>
        <p class="text-sm text-sand-12">
          按 <kbd class="kbd kbd-size-1">⌘</kbd> <kbd class="kbd kbd-size-1">K</kbd> 打开命令面板，
          或按 <kbd class="kbd kbd-size-1">⎋</kbd> 关闭当前窗口。
        </p>
      </div>
    </section>
  </main>
</body>

</html>
