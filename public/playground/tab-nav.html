<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Tab Nav</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    window.Alpine = Alpine;
    Alpine.start();
  </script>
</head>

<body data-radius="medium" class="min-h-screen bg-sand-2 text-sand-12"
  x-data="{ theme: 'light', accent: 'iris' }"
  :class="theme === 'dark' ? 'dark' : ''"
  :data-accent-color="accent">
  <main class="mx-auto max-w-4xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-1">
        <h1 class="text-base font-semibold text-sand-12">Tab Nav</h1>
        <p class="text-xs text-sand-11">Navigation tabs with active indicator</p>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <!-- Theme/Accent Switcher -->
    <section class="rounded-lg border border-sand-6 p-4" style="background: var(--sand-surface);">
      <div class="flex flex-wrap items-center gap-6">
        <div class="flex items-center gap-2">
          <span class="text-sm text-sand-11">Theme:</span>
          <button class="px-2 py-1 text-sm rounded"
            :class="theme === 'light' ? 'bg-sand-5' : ''"
            @click="theme = 'light'">Light</button>
          <button class="px-2 py-1 text-sm rounded"
            :class="theme === 'dark' ? 'bg-sand-5' : ''"
            @click="theme = 'dark'">Dark</button>
        </div>
        <div class="flex items-center gap-2">
          <span class="text-sm text-sand-11">Accent:</span>
          <template x-for="c in ['iris','blue','teal','jade','red','amber']">
            <button class="w-5 h-5 rounded-full"
              :style="`background: var(--${c}-9)`"
              :class="accent === c ? 'ring-2 ring-offset-2 ring-sand-8' : ''"
              @click="accent = c"></button>
          </template>
        </div>
      </div>
    </section>

    <!-- Size -->
    <section class="rounded-lg border border-sand-6 p-6 space-y-6" style="background: var(--sand-surface);">
      <h2 class="text-sm font-medium">Size</h2>

      <div class="space-y-6">
        <div class="space-y-2" x-data="{ active: 'account' }">
          <div class="text-sm text-sand-11">Size 1</div>
          <nav class="tab-nav tab-nav-size-1">
            <a href="#" class="tab-nav-link" :data-active="active === 'account' ? '' : undefined" @click.prevent="active = 'account'">
              <span class="tab-nav-link-inner">Account</span>
              <span class="tab-nav-link-inner-hidden">Account</span>
            </a>
            <a href="#" class="tab-nav-link" :data-active="active === 'documents' ? '' : undefined" @click.prevent="active = 'documents'">
              <span class="tab-nav-link-inner">Documents</span>
              <span class="tab-nav-link-inner-hidden">Documents</span>
            </a>
            <a href="#" class="tab-nav-link" :data-active="active === 'settings' ? '' : undefined" @click.prevent="active = 'settings'">
              <span class="tab-nav-link-inner">Settings</span>
              <span class="tab-nav-link-inner-hidden">Settings</span>
            </a>
          </nav>
        </div>

        <div class="space-y-2" x-data="{ active: 'account' }">
          <div class="text-sm text-sand-11">Size 2</div>
          <nav class="tab-nav tab-nav-size-2">
            <a href="#" class="tab-nav-link" :data-active="active === 'account' ? '' : undefined" @click.prevent="active = 'account'">
              <span class="tab-nav-link-inner">Account</span>
              <span class="tab-nav-link-inner-hidden">Account</span>
            </a>
            <a href="#" class="tab-nav-link" :data-active="active === 'documents' ? '' : undefined" @click.prevent="active = 'documents'">
              <span class="tab-nav-link-inner">Documents</span>
              <span class="tab-nav-link-inner-hidden">Documents</span>
            </a>
            <a href="#" class="tab-nav-link" :data-active="active === 'settings' ? '' : undefined" @click.prevent="active = 'settings'">
              <span class="tab-nav-link-inner">Settings</span>
              <span class="tab-nav-link-inner-hidden">Settings</span>
            </a>
          </nav>
        </div>
      </div>
    </section>

    <!-- High-contrast -->
    <section class="rounded-lg border border-sand-6 p-6 space-y-6" style="background: var(--sand-surface);">
      <h2 class="text-sm font-medium">High-contrast</h2>

      <div class="space-y-2" x-data="{ active: 'account' }">
        <nav class="tab-nav tab-nav-high-contrast">
          <a href="#" class="tab-nav-link" :data-active="active === 'account' ? '' : undefined" @click.prevent="active = 'account'">
            <span class="tab-nav-link-inner">Account</span>
            <span class="tab-nav-link-inner-hidden">Account</span>
          </a>
          <a href="#" class="tab-nav-link" :data-active="active === 'documents' ? '' : undefined" @click.prevent="active = 'documents'">
            <span class="tab-nav-link-inner">Documents</span>
            <span class="tab-nav-link-inner-hidden">Documents</span>
          </a>
          <a href="#" class="tab-nav-link" :data-active="active === 'settings' ? '' : undefined" @click.prevent="active = 'settings'">
            <span class="tab-nav-link-inner">Settings</span>
            <span class="tab-nav-link-inner-hidden">Settings</span>
          </a>
        </nav>
      </div>
    </section>

    <!-- Color -->
    <section class="rounded-lg border border-sand-6 p-6 space-y-6" style="background: var(--sand-surface);">
      <h2 class="text-sm font-medium">Color</h2>

      <div class="space-y-4">
        <template x-for="color in ['iris', 'jade', 'red']">
          <div class="space-y-2" :data-accent-color="color" x-data="{ active: 'account' }">
            <div class="text-sm text-sand-11 capitalize" x-text="color"></div>
            <nav class="tab-nav">
              <a href="#" class="tab-nav-link" :data-active="active === 'account' ? '' : undefined" @click.prevent="active = 'account'">
                <span class="tab-nav-link-inner">Account</span>
                <span class="tab-nav-link-inner-hidden">Account</span>
              </a>
              <a href="#" class="tab-nav-link" :data-active="active === 'documents' ? '' : undefined" @click.prevent="active = 'documents'">
                <span class="tab-nav-link-inner">Documents</span>
                <span class="tab-nav-link-inner-hidden">Documents</span>
              </a>
              <a href="#" class="tab-nav-link" :data-active="active === 'settings' ? '' : undefined" @click.prevent="active = 'settings'">
                <span class="tab-nav-link-inner">Settings</span>
                <span class="tab-nav-link-inner-hidden">Settings</span>
              </a>
            </nav>
          </div>
        </template>
      </div>
    </section>

  </main>
</body>

</html>
