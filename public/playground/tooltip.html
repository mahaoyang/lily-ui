<!DOCTYPE html>
<html lang="en" class="radix-themes light" data-accent-color="indigo" data-gray-color="slate" data-radius="medium" data-scaling="100%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip - Lily UI Playground</title>
  <link rel="stylesheet" href="../../dist/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    .section-title {
      font-size: var(--font-size-5);
      font-weight: var(--font-weight-bold);
      color: var(--gray-12);
      margin-bottom: var(--space-4);
      margin-top: var(--space-6);
    }
    .demo-row {
      display: flex;
      gap: var(--space-3);
      flex-wrap: wrap;
      align-items: center;
    }
    .tooltip-box {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }
    .tooltip-content {
      position: absolute;
      z-index: 10;
      min-width: max-content;
      padding: var(--space-1) var(--space-2);
      background-color: var(--gray-12);
      border-radius: var(--radius-2);
      color: var(--gray-1);
      font-size: var(--font-size-2);
      line-height: var(--line-height-2);
      white-space: nowrap;
      box-shadow: var(--shadow-3);
      opacity: 0;
      transition: opacity 120ms cubic-bezier(0.16, 1, 0.3, 1), transform 120ms cubic-bezier(0.16, 1, 0.3, 1);
      pointer-events: none;
    }
    .tooltip-content[data-open="true"] {
      opacity: 1;
    }
    .tooltip-content[data-side="top"] {
      bottom: calc(100% + var(--space-2));
      left: 50%;
      transform-origin: bottom;
      transform: translate(-50%, 4px);
    }
    .tooltip-content[data-side="top"][data-open="true"] { transform: translate(-50%, 0); }

    .tooltip-content[data-side="bottom"] {
      top: calc(100% + var(--space-2));
      left: 50%;
      transform-origin: top;
      transform: translate(-50%, -4px);
    }
    .tooltip-content[data-side="bottom"][data-open="true"] { transform: translate(-50%, 0); }

    .tooltip-content[data-side="left"] {
      right: calc(100% + var(--space-2));
      top: 50%;
      transform-origin: right;
      transform: translate(4px, -50%);
    }
    .tooltip-content[data-side="left"][data-open="true"] { transform: translate(0, -50%); }

    .tooltip-content[data-side="right"] {
      left: calc(100% + var(--space-2));
      top: 50%;
      transform-origin: left;
      transform: translate(-4px, -50%);
    }
    .tooltip-content[data-side="right"][data-open="true"] { transform: translate(0, -50%); }
  </style>
</head>
<body class="bg-gray-1 text-gray-12 min-h-screen" data-is-root-theme="true">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="mb-8">
      <a href="index.html" class="text-2 text-accent-11 hover:text-accent-12">&larr; Back to Components</a>
      <h1 class="text-8 font-bold text-gray-12 mt-4">Tooltip</h1>
      <p class="text-3 text-gray-11 mt-2">Contextual hints on hover or focus.</p>
    </header>

    <!-- Positions -->
    <section x-data="{ open: '' }">
      <h2 class="section-title">Positions</h2>
      <div class="demo-row">
        <div class="tooltip-box" @mouseenter="open = 'top'" @mouseleave="open = ''" @focus="open = 'top'" @blur="open = ''" tabindex="0">
          <button class="rt-reset rt-BaseButton rt-Button rt-variant-soft rt-r-size-2">Top</button>
          <div class="tooltip-content" data-side="top" :data-open="open === 'top'">Tooltip on top</div>
        </div>
        <div class="tooltip-box" @mouseenter="open = 'right'" @mouseleave="open = ''" @focus="open = 'right'" @blur="open = ''" tabindex="0">
          <button class="rt-reset rt-BaseButton rt-Button rt-variant-soft rt-r-size-2">Right</button>
          <div class="tooltip-content" data-side="right" :data-open="open === 'right'">Tooltip on right</div>
        </div>
        <div class="tooltip-box" @mouseenter="open = 'bottom'" @mouseleave="open = ''" @focus="open = 'bottom'" @blur="open = ''" tabindex="0">
          <button class="rt-reset rt-BaseButton rt-Button rt-variant-soft rt-r-size-2">Bottom</button>
          <div class="tooltip-content" data-side="bottom" :data-open="open === 'bottom'">Tooltip on bottom</div>
        </div>
        <div class="tooltip-box" @mouseenter="open = 'left'" @mouseleave="open = ''" @focus="open = 'left'" @blur="open = ''" tabindex="0">
          <button class="rt-reset rt-BaseButton rt-Button rt-variant-soft rt-r-size-2">Left</button>
          <div class="tooltip-content" data-side="left" :data-open="open === 'left'">Tooltip on left</div>
        </div>
      </div>
    </section>

    <!-- Content & Colors -->
    <section>
      <h2 class="section-title">Content & Colors</h2>
      <div class="demo-row">
        <div class="tooltip-box" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" @focus="open = true" @blur="open = false" tabindex="0">
          <button class="rt-reset rt-BaseButton rt-Button rt-variant-solid rt-r-size-2">Short</button>
          <div class="tooltip-content" data-side="top" :data-open="open">Save changes</div>
        </div>
        <div class="tooltip-box" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" @focus="open = true" @blur="open = false" tabindex="0">
          <button class="rt-reset rt-BaseButton rt-Button rt-variant-surface rt-r-size-2">Longer</button>
          <div class="tooltip-content" data-side="top" :data-open="open">This action will publish the current draft for everyone.</div>
        </div>
        <div class="tooltip-box" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" @focus="open = true" @blur="open = false" tabindex="0">
          <button class="rt-reset rt-BaseButton rt-Button rt-variant-ghost rt-r-size-2">Accent color</button>
          <div class="tooltip-content" data-side="top" :data-open="open" style="background-color: var(--accent-12); color: var(--accent-1);">
            Accent tooltip
          </div>
        </div>
      </div>
    </section>

    <!-- Inputs -->
    <section>
      <h2 class="section-title">Inputs</h2>
      <div class="demo-row">
        <label class="tooltip-box flex items-center gap-2" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" @focusin="open = true" @focusout="open = false">
          <span class="text-2 text-gray-12">Email</span>
          <input class="rt-reset rt-TextFieldInput rt-variant-surface rt-r-size-2 border border-gray-6 rounded-2 px-2 py-1" placeholder="you@example.com">
          <div class="tooltip-content" data-side="top" :data-open="open">We never share your email.</div>
        </label>

        <label class="tooltip-box flex items-center gap-2" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" @focusin="open = true" @focusout="open = false">
          <span class="text-2 text-gray-12">API Key</span>
          <input class="rt-reset rt-TextFieldInput rt-variant-surface rt-r-size-2 border border-gray-6 rounded-2 px-2 py-1" placeholder="sk_live_...">
          <div class="tooltip-content" data-side="top" :data-open="open">Keep this secret.</div>
        </label>
      </div>
    </section>
  </div>
<script src="sidebar.js"></script>
</body>
</html>
