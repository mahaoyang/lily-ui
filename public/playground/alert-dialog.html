<!DOCTYPE html>
<html lang="en" class="radix-themes light" data-accent-color="indigo" data-gray-color="slate" data-radius="medium" data-scaling="100%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Dialog - Lily UI Playground</title>
  <link rel="stylesheet" href="../../dist/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    .playground-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    .playground-table th,
    .playground-table td {
      padding: var(--space-3);
      text-align: left;
      vertical-align: middle;
      border-bottom: 1px solid var(--gray-a5);
    }
    .playground-table th {
      font-size: var(--font-size-2);
      font-weight: var(--font-weight-medium);
      color: var(--gray-11);
    }
    .playground-table td {
      white-space: nowrap;
    }
    .section-title {
      font-size: var(--font-size-5);
      font-weight: var(--font-weight-bold);
      color: var(--gray-12);
      margin-bottom: var(--space-4);
      margin-top: var(--space-6);
    }
    .dialog-overlay {
      position: fixed;
      inset: 0;
      display: none;
    }
    .dialog-overlay[data-open="true"] {
      display: block;
    }
    .dialog-overlay::before {
      content: '';
      position: fixed;
      inset: 0;
      background-color: var(--color-overlay);
      animation: rt-fade-in 200ms cubic-bezier(0.16,1,0.3,1);
    }
    .dialog-scroll {
      position: fixed;
      inset: 0;
      overflow: auto;
      display: flex;
    }
    .dialog-padding {
      flex-grow: 1;
      margin: auto;
      padding: var(--space-6) var(--space-4);
    }
    .dialog-content {
      background: var(--color-panel-solid);
      box-shadow: var(--shadow-6);
      padding: var(--space-5);
      border-radius: var(--radius-5);
      width: min(480px, calc(100% - var(--space-6)));
      margin: auto;
      animation: rt-dialog-content-show 200ms cubic-bezier(0.16,1,0.3,1);
    }
  </style>
</head>
<body class="bg-gray-1 text-gray-12 min-h-screen" data-is-root-theme="true">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="mb-8">
      <a href="index.html" class="text-2 text-accent-11 hover:text-accent-12">&larr; Back to Components</a>
      <h1 class="text-8 font-bold text-gray-12 mt-4">Alert Dialog</h1>
      <p class="text-3 text-gray-11 mt-2">Interruptive confirmation modal with actions.</p>
    </header>

    <!-- Examples -->
    <section class="space-y-6" x-data="{ open: false, dangerous: false }">
      <div class="flex gap-3">
        <button class="rt-reset rt-BaseButton rt-Button rt-variant-solid rt-r-size-2" @click="open = true; dangerous = false">Open alert</button>
        <button class="rt-reset rt-BaseButton rt-Button rt-variant-solid rt-r-size-2" data-accent-color="tomato" @click="open = true; dangerous = true">Delete file</button>
      </div>

      <div class="dialog-overlay" :data-open="open" x-cloak>
        <div class="dialog-scroll">
          <div class="dialog-padding">
            <div class="dialog-content" :data-accent-color="dangerous ? 'tomato' : null">
              <h2 class="text-5 font-bold text-gray-12 mb-2" x-text="dangerous ? 'Delete file' : 'Heads up'"></h2>
              <p class="text-2 text-gray-11 mb-4" x-text="dangerous ? 'This action cannot be undone. Do you want to permanently delete “Document.pdf”?' : 'You’re about to perform an important action. Please confirm to continue.'"></p>
              <div class="flex justify-end gap-3 items-center">
                <button class="rt-reset rt-BaseButton rt-Button rt-variant-ghost rt-r-size-2" @click="open = false">Cancel</button>
                <button
                  class="rt-reset rt-BaseButton rt-Button rt-variant-solid rt-r-size-2"
                  :data-accent-color="dangerous ? 'tomato' : null"
                  @click="open = false"
                >
                  <span x-text="dangerous ? 'Delete' : 'Confirm'"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
<script src="sidebar.js"></script>
</body>
</html>
