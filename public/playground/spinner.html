<!DOCTYPE html>
<html lang="en" class="radix-themes" data-accent-color="indigo" data-gray-color="slate" data-radius="medium" data-scaling="100%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner - Lily UI Playground</title>
  <link rel="stylesheet" href="../../dist/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] { display: none !important; }
    .playground-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    .playground-table th,
    .playground-table td {
      padding: var(--space-3);
      text-align: left;
      vertical-align: middle;
      border-bottom: 1px solid var(--gray-a5);
    }
    .playground-table th {
      font-size: var(--font-size-2);
      font-weight: var(--font-weight-medium);
      color: var(--gray-11);
    }
    .playground-table td {
      white-space: nowrap;
    }
    .section-title {
      font-size: var(--font-size-5);
      font-weight: var(--font-weight-bold);
      color: var(--gray-12);
      margin-bottom: var(--space-4);
      margin-top: var(--space-6);
    }
    .row-header {
      font-size: var(--font-size-2);
      color: var(--gray-11);
      font-weight: var(--font-weight-medium);
    }
  </style>
</head>
<body class="bg-gray-1 text-gray-12 min-h-screen" data-is-root-theme="true">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="mb-8">
      <a href="index.html" class="text-2 text-accent-11 hover:text-accent-12">&larr; Back to Components</a>
      <h1 class="text-8 font-bold text-gray-12 mt-4">Spinner</h1>
      <p class="text-3 text-gray-11 mt-2">Loading indicators with multiple sizes and color accents.</p>
    </header>

    <!-- Sizes -->
    <section>
      <h2 class="section-title">Sizes</h2>
      <div class="overflow-x-auto">
        <table class="playground-table">
          <thead>
            <tr>
              <th></th>
              <th>size 1</th>
              <th>size 2</th>
              <th>size 3</th>
              <th>+ high-contrast</th>
            </tr>
          </thead>
          <tbody>
            <!-- accent -->
            <tr>
              <td class="row-header">accent</td>
              <td>
                <span class="rt-Spinner rt-r-size-1">
                  <span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span>
                </span>
              </td>
              <td>
                <span class="rt-Spinner rt-r-size-2">
                  <span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span>
                </span>
              </td>
              <td>
                <span class="rt-Spinner rt-r-size-3">
                  <span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span>
                </span>
              </td>
              <td>
                <span class="rt-Spinner rt-r-size-2 rt-high-contrast">
                  <span class="rt-SpinnerLeaf rt-high-contrast"></span><span class="rt-SpinnerLeaf rt-high-contrast"></span><span class="rt-SpinnerLeaf rt-high-contrast"></span><span class="rt-SpinnerLeaf rt-high-contrast"></span><span class="rt-SpinnerLeaf rt-high-contrast"></span><span class="rt-SpinnerLeaf rt-high-contrast"></span><span class="rt-SpinnerLeaf rt-high-contrast"></span><span class="rt-SpinnerLeaf rt-high-contrast"></span>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Accent Colors -->
    <section>
      <h2 class="section-title">Accent Colors</h2>
      <div class="flex flex-wrap gap-6 items-center">
        <span class="rt-Spinner rt-r-size-2" data-accent-color="tomato">
          <span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span>
        </span>
        <span class="rt-Spinner rt-r-size-2" data-accent-color="blue">
          <span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span>
        </span>
        <span class="rt-Spinner rt-r-size-2" data-accent-color="jade">
          <span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span>
        </span>
        <span class="rt-Spinner rt-r-size-2" data-accent-color="amber">
          <span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span>
        </span>
      </div>
    </section>

    <!-- Usage examples -->
    <section>
      <h2 class="section-title">Usage Examples</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <div class="p-4 rounded-3 bg-gray-2 border border-gray-6">
          <p class="text-2 text-gray-11 mb-3">Button loading</p>
          <button class="rt-reset rt-BaseButton rt-Button rt-variant-solid rt-r-size-2" disabled>
            <span class="rt-Spinner rt-r-size-1" aria-hidden="true">
              <span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span>
            </span>
            <span class="ml-2">Savingâ€¦</span>
          </button>
        </div>

        <div class="p-4 rounded-3 bg-gray-2 border border-gray-6 flex items-center gap-3">
          <span class="rt-Spinner rt-r-size-2" data-accent-color="gray">
            <span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span><span class="rt-SpinnerLeaf"></span>
          </span>
          <div>
            <p class="text-2 font-medium text-gray-12">Fetching data</p>
            <p class="text-2 text-gray-11">Please wait while we load the latest results.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
<script src="sidebar.js"></script>
</body>
</html>
