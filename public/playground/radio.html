<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Radio Group</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    import createRadioGroup from "/public/machines/radio-group.js";

    window.Alpine = Alpine;
    Alpine.data("radioMachine", createRadioGroup);
    Alpine.start();
  </script>
</head>

<body data-scaling="100%" data-radius="medium" class="radix-themes min-h-screen bg-sand-2 text-sand-12 transition-colors duration-300"
  x-data="{ theme: 'light', accent: 'iris' }" :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent"
  :data-accent-color="accent">
  <main class="mx-auto max-w-5xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-2">
        <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur"
          style="background: var(--sand-surface);">
          <span
            class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">RG</span>
          <div>
            <h1 class="text-lg font-semibold text-sand-12 leading-tight">Radio Group Playground</h1>
            <p class="text-xs text-sand-11">单选组，ARIA/键盘切换</p>
          </div>
        </div>
        <p class="text-sm text-sand-11">启动：<code>bun run dev:all</code> / <code>./dev.sh</code>，再打开本页。</p>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4"
      style="background: var(--sand-surface);">
      <div class="flex flex-wrap items-center gap-6">
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">主题</div>
          <div class="inline-flex rounded-lg border border-sand-6 bg-sand-2 p-1"
            style="background: color-mix(in srgb, var(--sand-2) 70%, transparent);">
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'light' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'light'">Light</button>
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'dark' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'dark'">Dark</button>
          </div>
        </div>
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">Accent</div>
          <div class="flex flex-wrap gap-2">
            <template x-for="color in ['iris','blue','violet','teal','amber','red','jade']" :key="color">
              <button type="button" class="px-3 py-1 rounded-md border text-sm transition flex items-center gap-2"
                :class="accent === color ? 'bg-accent-4 text-accent-12 border-accent-7 shadow-sm' : 'border-sand-6 text-sand-11 hover:text-sand-12'"
                @click="accent = color">
                <span class="inline-block h-2 w-2 rounded-full mr-2 align-middle"
                  :style="`background: var(--${color}-9)`"></span>
                <span class="capitalize" x-text="color"></span>
              </button>
            </template>
          </div>
        </div>
      </div>
    </section>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-8" style="background: var(--sand-surface);">
      <h2 class="text-sm font-medium">交互示例</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Basic Radio Group -->
        <div class="space-y-4">
          <h3 class="text-sm font-medium text-sand-11 uppercase tracking-wider">Basic</h3>
          <div x-data="radioMachine({ name: 'plan', defaultValue: 'pro' })" class="flex flex-col gap-3"
            role="radiogroup" aria-label="Subscription Plan">
            <template
              x-for="option in [{id:'basic',label:'Basic Plan'}, {id:'pro',label:'Pro Plan'}, {id:'team',label:'Team Plan'}]"
              :key="option.id">
              <div class="flex items-center gap-3">
                <button x-bind="optionProps(option.id)" type="button" class="radio-root peer"
                  :data-state="value === option.id ? 'checked' : 'unchecked'"></button>
                <label x-bind="labelProps(option.id)"
                  class="text-sm font-medium leading-none peer-data-[disabled]:cursor-not-allowed peer-data-[disabled]:opacity-50 text-sand-12 cursor-pointer select-none">
                  <span x-text="option.label"></span>
                </label>
                <input x-bind="inputProps(option.id)" class="hidden" />
              </div>
            </template>
            <div class="text-xs text-sand-11 mt-2">Selected: <span class="text-sand-12 font-medium"
                x-text="value"></span></div>
          </div>
        </div>

        <!-- Disabled Radio Group -->
        <div class="space-y-4">
          <h3 class="text-sm font-medium text-sand-11 uppercase tracking-wider">Disabled</h3>
          <div x-data="radioMachine({ name: 'view', defaultValue: 'list', disabled: true })" class="flex flex-col gap-3"
            role="radiogroup" aria-label="View Mode">
            <template x-for="option in [{id:'list',label:'List View'}, {id:'grid',label:'Grid View'}]" :key="option.id">
              <div class="flex items-center gap-3">
                <button x-bind="optionProps(option.id)" type="button" class="radio-root peer"
                  :data-state="value === option.id ? 'checked' : 'unchecked'" data-disabled></button>
                <label x-bind="labelProps(option.id)"
                  class="text-sm font-medium leading-none peer-data-[disabled]:cursor-not-allowed peer-data-[disabled]:opacity-50 text-sand-11">
                  <span x-text="option.label"></span>
                </label>
                <input x-bind="inputProps(option.id)" class="hidden" />
              </div>
            </template>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
