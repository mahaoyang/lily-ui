<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Checkbox Group</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    import createCheckboxGroup from "/public/machines/checkbox-group.js";

    window.Alpine = Alpine;
    Alpine.data("checkboxGroup", createCheckboxGroup);
    Alpine.start();
  </script>
</head>

<body data-scaling="100%" data-radius="medium" class="radix-themes min-h-screen bg-sand-2 text-sand-12 p-8">
  <div class="mx-auto max-w-4xl space-y-8">

    <!-- Header -->
    <div class="mb-8">
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 mb-4 inline-block">‚Üê Back to Playground</a>
      <h1 class="text-4xl font-bold text-sand-12 mb-2">Checkbox Group</h1>
      <p class="text-lg text-sand-11">A set of checkboxes for selecting multiple options.</p>
    </div>

    <!-- Basic Example -->
    <section class="space-y-4">
      <h2 class="text-2xl font-semibold text-sand-12">Basic</h2>
      <div class="bg-white rounded-lg p-6 border border-sand-6">
        <div x-data="checkboxGroup({
          name: 'notifications',
          defaultValues: ['email']
        })" x-bind="rootProps()" class="checkbox-group checkbox-group-size-2">

          <label class="checkbox-group-item">
            <button type="button" x-bind="itemProps('email')" class="checkbox-root checkbox-size-2"
              :class="isChecked('email') ? 'checkbox-checked' : ''">
              <span x-show="isChecked('email')" class="checkbox-indicator">
                <svg width="9" height="9" viewBox="0 0 9 9" fill="currentColor">
                  <path d="M8.53547 0.62293C8.88226 0.849446 8.97976 1.3142 8.75325 1.66099L4.00325 8.91099C3.87261 9.10943 3.65289 9.22929 3.41679 9.23207C3.18068 9.23485 2.95818 9.12007 2.82352 8.9247L0.573522 5.51221C0.340672 5.16946 0.429025 4.70341 0.771775 4.47056C1.11453 4.23771 1.58058 4.32607 1.81343 4.66882L3.39258 7.00635L7.49687 0.63902C7.72338 0.29223 8.18868 0.194513 8.53547 0.42103V0.62293Z"/>
                </svg>
              </span>
            </button>
            <span class="checkbox-label">Email notifications</span>
          </label>

          <label class="checkbox-group-item">

                <svg width="9" height="9" viewBox="0 0 9 9" fill="currentColor">
                  <path d="M8.53547 0.62293C8.88226 0.849446 8.97976 1.3142 8.75325 1.66099L4.00325 8.91099C3.87261 9.10943 3.65289 9.22929 3.41679 9.23207C3.18068 9.23485 2.95818 9.12007 2.82352 8.9247L0.573522 5.51221C0.340672 5.16946 0.429025 4.70341 0.771775 4.47056C1.11453 4.23771 1.58058 4.32607 1.81343 4.66882L3.39258 7.00635L7.49687 0.63902C7.72338 0.29223 8.18868 0.194513 8.53547 0.42103V0.62293Z"/>
                </svg>
              </span>
            </button>
            <span class="checkbox-label">SMS notifications</span>
          </label>

          <label class="checkbox-group-item">

                  <path d="M8.53547 0.62293C8.88226 0.849446 8.97976 1.3142 8.75325 1.66099L4.00325 8.91099C3.87261 9.10943 3.65289 9.22929 3.41679 9.23207C3.18068 9.23485 2.95818 9.12007 2.82352 8.9247L0.573522 5.51221C0.340672 5.16946 0.429025 4.70341 0.771775 4.47056C1.11453 4.23771 1.58058 4.32607 1.81343 4.66882L3.39258 7.00635L7.49687 0.63902C7.72338 0.29223 8.18868 0.194513 8.53547 0.42103V0.62293Z"/>
                </svg>
              </span>
            </button>
            <span class="checkbox-label">Push notifications</span>
          </label>

        </div>
      </div>
    </section>

            </label>
            <label class="checkbox-group-item">
              <button type="button" x-bind="itemProps('b')" class="checkbox-root checkbox-size-2"
                :class="isChecked('b') ? 'checkbox-checked' : ''">
                <span x-show="isChecked('b')" class="checkbox-indicator">
                  <svg width="9" height="9" viewBox="0 0 9 9" fill="currentColor">
                    <path d="M8.53547 0.62293C8.88226 0.849446 8.97976 1.3142 8.75325 1.66099L4.00325 8.91099C3.87261 9.10943 3.65289 9.22929 3.41679 9.23207C3.18068 9.23485 2.95818 9.12007 2.82352 8.9247L0.573522 5.51221C0.340672 5.16946 0.429025 4.70341 0.771775 4.47056C1.11453 4.23771 1.58058 4.32607 1.81343 4.66882L3.39258 7.00635L7.49687 0.63902C7.72338 0.29223 8.18868 0.194513 8.53547 0.42103V0.62293Z"/>

          </div>
        </div>

        <!-- Size 3 -->
        <div>
          <p class="text-sm text-sand-11 mb-3">Size 3</p>
          <div x-data="checkboxGroup({ name: 'size3', defaultValues: ['a'] })" x-bind="rootProps()" class="checkbox-group checkbox-group-size-3">
            <label class="checkbox-group-item">
              <button type="button" x-bind="itemProps('a')" class="checkbox-root checkbox-size-3"

                <span x-show="isChecked('a')" class="checkbox-indicator">

      <h2 class="text-2xl font-semibold text-sand-12">Disabled</h2>
      <div class="bg-white rounded-lg p-6 border border-sand-6">
        <div x-data="checkboxGroup({
          name: 'disabled-demo',
          defaultValues: ['checked'],
          disabled: true
        })" x-bind="rootProps()" class="checkbox-group checkbox-group-size-2">

          <label class="checkbox-group-item">

                </svg>
              </span>
            </button>
            <span class="checkbox-label checkbox-label-disabled">Disabled checked</span>
          </label>

          <label class="checkbox-group-item">
            <button type="button" x-bind="itemProps('unchecked')" class="checkbox-root checkbox-size-2 checkbox-disabled"

      <div class="bg-white rounded-lg p-6 border border-sand-6">

          <fieldset>
            <legend class="text-sm font-medium text-sand-12 mb-3">Select your interests</legend>
            <div x-data="checkboxGroup({
              name: 'interests',
              defaultValues: []
            })" x-bind="rootProps()" class="checkbox-group checkbox-group-size-2">

              <label class="checkbox-group-item">
