<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Tabs</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    import createTabs from "/public/machines/tabs.js";

    window.Alpine = Alpine;
    Alpine.data("tabsMachine", createTabs);
    Alpine.start();
  </script>
</head>

<body class="min-h-screen bg-sand-2 text-sand-12 transition-colors duration-300"
  x-data="{ theme: 'light', accent: 'iris' }" :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent"
  :data-accent-color="accent">
  <main class="mx-auto max-w-5xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-2">
        <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur"
          style="background: var(--sand-surface);">
          <span
            class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">TB</span>
          <div>
            <h1 class="text-5 font-semibold text-sand-12 leading-tight">Tabs Playground</h1>
            <p class="text-2 text-sand-11">键盘可达的标签页</p>
          </div>
        </div>
        <p class="text-sm text-sand-11">启动：<code>bun run dev:all</code> / <code>./dev.sh</code>，再打开本页。</p>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4"
      style="background: var(--sand-surface);">
      <div class="flex flex-wrap items-center gap-6">
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">主题</div>
          <div class="inline-flex rounded-lg border border-sand-6 bg-sand-2 p-1"
            style="background: color-mix(in srgb, var(--sand-2) 70%, transparent);">
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'light' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'light'">Light</button>
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'dark' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'dark'">Dark</button>
          </div>
        </div>
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">Accent</div>
          <div class="flex flex-wrap gap-2">
            <template x-for="color in ['iris','blue','violet','teal','amber','red','jade']" :key="color">
              <button type="button" class="px-3 py-1 rounded-md border text-sm transition flex items-center gap-2"
                :class="accent === color ? 'bg-accent-4 text-accent-12 border-accent-7 shadow-sm' : 'border-sand-6 text-sand-11 hover:text-sand-12'"
                @click="accent = color">
                <span class="inline-block h-2 w-2 rounded-full mr-2 align-middle"
                  :style="`background: var(--${color}-9)`"></span>
                <span class="capitalize" x-text="color"></span>
              </button>
            </template>
          </div>
        </div>
      </div>
    </section>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-8" style="background: var(--sand-surface);">
      <h2 class="text-3 font-medium">标签页示例</h2>

      <div class="w-full max-w-md mx-auto">
        <div x-data="tabsMachine({ defaultValue: 'account' })"
          class="flex flex-col w-full shadow-[0_2px_10px] shadow-black/5 rounded-md border border-sand-6 bg-white overflow-hidden">
          <div class="shrink-0 flex border-b border-sand-6 bg-sand-2" role="tablist" aria-label="Manage your account">
            <button x-bind="triggerProps('account')" type="button"
              class="bg-transparent px-5 h-[45px] flex-1 flex items-center justify-center text-[15px] leading-none text-sand-11 select-none first:rounded-tl-md hover:text-accent-11 data-[state=active]:text-accent-11 data-[state=active]:bg-white data-[state=active]:shadow-[inset_0_-1px_0_0,0_1px_0_0] data-[state=active]:shadow-current focus-visible:relative focus-visible:shadow-[0_0_0_2px] focus-visible:shadow-accent-8 outline-none cursor-default transition-colors">
              Account
            </button>
            <button x-bind="triggerProps('password')" type="button"
              class="bg-transparent px-5 h-[45px] flex-1 flex items-center justify-center text-[15px] leading-none text-sand-11 select-none last:rounded-tr-md hover:text-accent-11 data-[state=active]:text-accent-11 data-[state=active]:bg-white data-[state=active]:shadow-[inset_0_-1px_0_0,0_1px_0_0] data-[state=active]:shadow-current focus-visible:relative focus-visible:shadow-[0_0_0_2px] focus-visible:shadow-accent-8 outline-none cursor-default transition-colors">
              Password
            </button>
          </div>

          <div x-bind="contentProps('account')"
            class="p-5 bg-white outline-none focus-visible:ring-2 focus-visible:ring-accent-8 focus-visible:ring-offset-2">
            <p class="mb-5 text-sand-11 text-[15px] leading-normal">
              Make changes to your account here. Click save when you're done.
            </p>
            <fieldset class="mb-[15px] w-full flex flex-col justify-start">
              <label class="text-[13px] leading-none mb-2.5 text-accent-12 block" for="name">
                Name
              </label>
              <input
                class="grow shrink-0 rounded px-2.5 text-[15px] leading-none text-accent-11 shadow-[0_0_0_1px] shadow-sand-7 h-[35px] focus:shadow-[0_0_0_2px] focus:shadow-accent-8 outline-none"
                id="name" value="Pedro Duarte">
            </fieldset>
            <fieldset class="mb-[15px] w-full flex flex-col justify-start">
              <label class="text-[13px] leading-none mb-2.5 text-accent-12 block" for="username">
                Username
              </label>
              <input
                class="grow shrink-0 rounded px-2.5 text-[15px] leading-none text-accent-11 shadow-[0_0_0_1px] shadow-sand-7 h-[35px] focus:shadow-[0_0_0_2px] focus:shadow-accent-8 outline-none"
                id="username" value="@peduarte">
            </fieldset>
            <div class="flex justify-end mt-5">
              <button
                class="inline-flex items-center justify-center rounded px-[15px] text-[15px] leading-none font-medium h-[35px] bg-accent-4 text-accent-11 hover:bg-accent-5 focus:shadow-[0_0_0_2px] focus:shadow-accent-7 outline-none cursor-default">
                Save changes
              </button>
            </div>
          </div>

          <div x-bind="contentProps('password')"
            class="p-5 bg-white outline-none focus-visible:ring-2 focus-visible:ring-accent-8 focus-visible:ring-offset-2">
            <p class="mb-5 text-sand-11 text-[15px] leading-normal">
              Change your password here. After saving, you'll be logged out.
            </p>
            <fieldset class="mb-[15px] w-full flex flex-col justify-start">
              <label class="text-[13px] leading-none mb-2.5 text-accent-12 block" for="current">
                Current password
              </label>
              <input
                class="grow shrink-0 rounded px-2.5 text-[15px] leading-none text-accent-11 shadow-[0_0_0_1px] shadow-sand-7 h-[35px] focus:shadow-[0_0_0_2px] focus:shadow-accent-8 outline-none"
                id="current" type="password">
            </fieldset>
            <fieldset class="mb-[15px] w-full flex flex-col justify-start">
              <label class="text-[13px] leading-none mb-2.5 text-accent-12 block" for="new">
                New password
              </label>
              <input
                class="grow shrink-0 rounded px-2.5 text-[15px] leading-none text-accent-11 shadow-[0_0_0_1px] shadow-sand-7 h-[35px] focus:shadow-[0_0_0_2px] focus:shadow-accent-8 outline-none"
                id="new" type="password">
            </fieldset>
            <div class="flex justify-end mt-5">
              <button
                class="inline-flex items-center justify-center rounded px-[15px] text-[15px] leading-none font-medium h-[35px] bg-accent-4 text-accent-11 hover:bg-accent-5 focus:shadow-[0_0_0_2px] focus:shadow-accent-7 outline-none cursor-default">
                Change password
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
