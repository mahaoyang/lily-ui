<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Aspect Ratio</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script type="module">
    import Alpine from "/node_modules/alpinejs/dist/module.esm.js";
    window.Alpine = Alpine;
    Alpine.start();
  </script>
</head>

<body data-scaling="100%" data-radius="medium" class="radix-themes min-h-screen bg-sand-2 text-sand-12 transition-colors duration-300"
  x-data="{ theme: 'light', accent: 'iris' }" :class="(theme === 'dark' ? 'dark ' : '') + 'accent-' + accent"
  :data-accent-color="accent">
  <main class="mx-auto max-w-5xl p-8 space-y-8">
    <header class="flex items-center justify-between">
      <div class="space-y-2">
        <div class="inline-flex items-center gap-3 rounded-full border border-sand-6 px-4 py-2 shadow-sm backdrop-blur"
          style="background: var(--sand-surface);">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-accent-5 text-accent-12 font-semibold">AR</span>
          <div>
            <h1 class="text-lg font-semibold text-sand-12 leading-tight">Aspect Ratio Playground</h1>
            <p class="text-xs text-sand-11">保持固定宽高比的容器</p>
          </div>
        </div>
      </div>
      <a href="/public/playground/index.html" class="text-sm text-sand-11 hover:text-sand-12 underline">返回目录</a>
    </header>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm backdrop-blur space-y-4"
      style="background: var(--sand-surface);">
      <div class="flex flex-wrap items-center gap-6">
        <div class="space-y-2">
          <div class="text-sm font-medium text-sand-12">主题</div>
          <div class="inline-flex rounded-lg border border-sand-6 bg-sand-2 p-1"
            style="background: color-mix(in srgb, var(--sand-2) 70%, transparent);">
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'light' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'light'">Light</button>
            <button type="button" class="px-3 py-1 text-sm rounded-md transition"
              :class="theme === 'dark' ? 'bg-accent-4 text-accent-12 shadow-sm' : 'text-sand-11 hover:text-sand-12'"
              @click="theme = 'dark'">Dark</button>
          </div>
        </div>
      </div>
    </section>

    <section class="rounded-lg border border-sand-7 p-6 shadow-sm space-y-8" style="background: var(--sand-surface);">
      <h2 class="text-sm font-medium">Aspect Ratio</h2>

      <!-- Common ratios -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">常用宽高比</div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <div class="space-y-2">
            <div class="aspect-ratio aspect-ratio-1-1 rounded-lg border border-sand-6 bg-accent-3 flex items-center justify-center">
              <span class="text-xs text-accent-11">1:1</span>
            </div>
            <span class="text-2xs text-sand-11">Square</span>
          </div>
          <div class="space-y-2">
            <div class="aspect-ratio aspect-ratio-16-9 rounded-lg border border-sand-6 bg-accent-3 flex items-center justify-center">
              <span class="text-xs text-accent-11">16:9</span>
            </div>
            <span class="text-2xs text-sand-11">Widescreen</span>
          </div>
          <div class="space-y-2">
            <div class="aspect-ratio aspect-ratio-4-3 rounded-lg border border-sand-6 bg-accent-3 flex items-center justify-center">
              <span class="text-xs text-accent-11">4:3</span>
            </div>
            <span class="text-2xs text-sand-11">Standard</span>
          </div>
          <div class="space-y-2">
            <div class="aspect-ratio aspect-ratio-3-2 rounded-lg border border-sand-6 bg-accent-3 flex items-center justify-center">
              <span class="text-xs text-accent-11">3:2</span>
            </div>
            <span class="text-2xs text-sand-11">Photo</span>
          </div>
        </div>
      </div>

      <!-- Portrait ratios -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">竖屏宽高比</div>
        <div class="flex gap-4">
          <div class="space-y-2 w-24">
            <div class="aspect-ratio aspect-ratio-9-16 rounded-lg border border-sand-6 bg-accent-3 flex items-center justify-center">
              <span class="text-xs text-accent-11">9:16</span>
            </div>
            <span class="text-2xs text-sand-11">Story</span>
          </div>
          <div class="space-y-2 w-24">
            <div class="aspect-ratio aspect-ratio-3-4 rounded-lg border border-sand-6 bg-accent-3 flex items-center justify-center">
              <span class="text-xs text-accent-11">3:4</span>
            </div>
            <span class="text-2xs text-sand-11">Portrait</span>
          </div>
          <div class="space-y-2 w-24">
            <div class="aspect-ratio aspect-ratio-2-3 rounded-lg border border-sand-6 bg-accent-3 flex items-center justify-center">
              <span class="text-xs text-accent-11">2:3</span>
            </div>
            <span class="text-2xs text-sand-11">Poster</span>
          </div>
        </div>
      </div>

      <!-- With image -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">带图片</div>
        <div class="grid grid-cols-2 gap-4 max-w-lg">
          <div class="space-y-2">
            <div class="aspect-ratio aspect-ratio-16-9 rounded-lg overflow-hidden border border-sand-6">
              <img src="https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?w=400&h=225&fit=crop" alt="Demo" class="w-full h-full object-cover">
            </div>
            <span class="text-2xs text-sand-11">object-cover (默认)</span>
          </div>
          <div class="space-y-2">
            <div class="aspect-ratio aspect-ratio-16-9 aspect-ratio-contain rounded-lg overflow-hidden border border-sand-6 bg-sand-3">
              <img src="https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?w=400&h=400&fit=crop" alt="Demo" class="w-full h-full">
            </div>
            <span class="text-2xs text-sand-11">object-contain</span>
          </div>
        </div>
      </div>

      <!-- Custom ratio -->
      <div class="space-y-4">
        <div class="text-sm font-medium text-sand-11">自定义宽高比</div>
        <div class="max-w-sm">
          <div class="aspect-ratio rounded-lg border border-sand-6 bg-accent-3 flex items-center justify-center" style="--aspect-ratio: 2.35;">
            <span class="text-xs text-accent-11">2.35:1 (Cinemascope)</span>
          </div>
          <p class="text-2xs text-sand-11 mt-2">style="--aspect-ratio: 2.35;"</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
